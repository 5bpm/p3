                var html_cf7cf045af015ab0cac7c7397f7e77ea = $(`<div id="html_cf7cf045af015ab0cac7c7397f7e77ea" style="width: 100.0%; height: 100.0%;">FOMOS ACIONADOS VIA CIOSP E AO CHEGAR NO LOCAL A VITIMA NOS INFORMOU QUE UM RAPAZ MORENO ALTO, COM SHORT RASGADO E DE POSSE DE UMA MOCHILA VERDE, HAVIA PULADO O MURO DE SUA RESIDENCIA E ADENTRADO USANDO FORÇA FISICA PARA ABRIR A PORTA DA FRENTE, A MESMA ESCUTANDO O BARULHO FOI VERIFICAR, E VISUALIZOU O CONDUZIDO NA SALA, USANDO DE FORÇA FISICA O SUSPEITO A LEVOU ATE O QUARTO A PROCURA DE ALGO VALIOSO, NESSE MOMENTO A VITIMA CONSEGUIU SE DESVENCILHAR DO SUSPEITO E CORREU PARA O MEIO DA RUA PEDINDO POR SOCORRO AOS VIZINHOS. ENQUANTO FUGIA, VISULAIZOU QUE O CONDUZIDO HAVIA SUBTRAIDO SEU CELULAR SANSUNG DE COR AZUL E EM SEGUIDA SAIU CORRENDO EM DIREÇÃO AO JARDIM PRIMAVERA. EM POSSE DESSAS INFORMAÇÕES ESTA GUARNIÇÃO PASSOU VIA REDE DE RADIO, ONDE RECEBEU APOIO DAS VIATURAS DE AREA PARA FAZER DILIGENCIAS NAS PROXIMIDADES, LOGRANDO EXITO EM LOCALIZAR O SUSPEITO NERIVAN NAS PROXIMIDADES DA PONTE DO BAIRRO JARDIM PRIMAVERA, TENTANDO ACESSAR AS CONFIGURAÇÕES DO APARELHO CELULAR COM INTUITO DE RESETAR OS DADOS. FOI FEITO A ABORDAGEM, BUSCA E CHECAGEM DO SUSPEITO SENDO LOCALIZADO EM SEU PODER SOMENTE O CELULAR DA VITIMA. POSTERIORMENTE O SUSPEITO FOI RECONHECIDO PELA VITIMA SRA ALCINDA, FOI ENCAMUINHADO A 1ª DELPOL COM USO DE ALGEMAS ONDE FOI ENTREGUE SEM LESÕES CORPORAIS, FICANDO A DISPOSIÇÃO DA PJC PARA PROVIDENCIAS CABIVEIS.</div>`)[0];

                var html_e7cfc356eeed7d21a26b7f8fdc08da0f = $(`<div id="html_e7cfc356eeed7d21a26b7f8fdc08da0f" style="width: 100.0%; height: 100.0%;">A AGÊNCIA LOCAL DE INTELIGÊNCIA DA 14ª CIPM DE FORÇA TÁTICA RECEBEU DENÚNCIA ANÔNIMA INDICANDO QUE ENTRE OS DIAS 11 E 12 DE JANEIRO OCORRERIA UM ROUBO A UMA FAZENDA EM RONDONÓPOLIS. A PARTIR DAS INFORMAÇÕES FORNECIDAS NA DENÚNCIA, COMBINADAS COM O BANCO DE DADOS DE CADASTROS DA PATRULHA RURAL GEORREFERENCIADA, FOI POSSÍVEL IDENTIFICAR QUE A PROPRIEDADE ALVO DO CRIME ERA A FAZENDA ZANCANARO. FOI FEITO CONTATO COM O RESPONSÁVEL PELA FAZENDA, A VÍTIMA, E BASEADO NAS INFORMAÇÕES FORNECIDAS NA DENÚNCIA ANÔNIMA, QUE CONTÉM IMAGENS E AÚDIOS DE APLICATIVO DE MENSAGENS, BEM COMO NÚMERO DE TELEFONES COM SUAS RESPECTIVAS DENOMINAÇÕES. POR UM DOS NÚMEROS DE TELEFONE QUE CONSTA NA DENÚNCIA, FOI POSSÍVEL, AO APRESENTAR OS DADOS PARA A VÍTIMA, IDENTIFICAR O SUSPEITO LUCAS COMO SENDO QUEM ESTAVA PASSANDO TODAS AS INFORMAÇÕES DA ROTINA DA FAZENDA, LIDERANDO O PLANEJAMENTO DO ROUBO, INDICANDO COMO E ONDE OS EXECUTORES PODERIAM RENDER OS MORADORES DA FAZENDA E COMO TER ACESSO AO ARMAZÉM DE DEFENSIVOS AGRÍCOLAS. LUCAS É EX-FUNCIONÁRIO DA FAZENDA ZANCANARO, SENDO QUE FOI DEMITIDO EM DEZEMBRO DE 2024. COM OBJETIVO DE EVITAR A OCORRÊNCIA DE ROUBO, REALIZAMOS NAS DATAS INDICADAS O PATRULHAMENTO PREVENTIVO NAS ESTRADAS ADJACENTES DA PROPRIEDADE RURAL. POR VOLTA DAS 0H00MIN DO DIA 12, DURANTE AS RONDAS, OS POLICIAIS DA EQUIPE PERCEBERAM QUE A SEDE DA PROPRIEDADE HAVIA SOFRIDO UMA QUEDA DE ENERGIA. ENQUANTO A EQUIPE PROCEDIA À VARREDURA DO LOCAL, O GERADOR DE EMERGÊNCIA SE ATIVOU, E FOI POSSÍVEL VER AO LONGE TRÊS INDIVÍDUOS FUGINDO DA SEDE DA FAZENDA PULANDO A CERCA EM DIREÇÃO À LAVOURA DE SOJA. FORAM FEITAS BUSCAS, PORÉM ESTES SUSPEITOS NÃO FORAM LOCALIZADOS. DE VOLTA À SEDE DA FAZENDA CONSTATOU-SE QUE O QUADRO DE FORÇA HAVIA SIDO DESLIGADO, JUSTAMENTE NO LOCAL ONDE OS SUSPEITOS ESTAVAM ANTES DE FUGIR. SIMULTANEAMENTE A AGÊNCIA LOCAL DE INTELIGÊNCIA TEVE ÊXITO EM LOCALIZAR O ENDEREÇO DE LUCAS. FOI FEITA A ABORDAGEM DESTE SUSPEITO POR OUTRA EQUIPE DE FORÇA TÁTICA JÁ NA REGIÃO URBANA DE RONDONÓPOLIS. AO SER CONFRONTADO COM AS INFORMAÇÕES DA DENÚNCIA, LUCAS PRONTAMENTE CONFESSOU QUE ESTAVA PASSANDO AS INFORMAÇÕES PARA O GRUPO DE CRIMINOSOS EXECUTAR O ROUBO DE DEFENSIVOS AGRÍCOLAS. QUE IRIA RECEBER A QUANTIA DE 70 MIL REAIS COMO PAGAMENTO PELAS INFORMAÇÕES. RELATOU QUE NO DIA 11 DE JANEIRO NO PERÍODO VESPERTINO HAVIA IDO ATÉ AS IMEDIAÇÕES DA FAZENDA COM OUTROS DOIS HOMENS EM UM VEÍCULO HB20 DE COR PRATA, MODELO NOVO, QUE NESTA OCASIÃO EXPLICOU OS PONTOS DE ENTRADA QUE OS CRIMINOSOS PODERIAM UTILIZAR PARA COMETER O CRIME, BEM COMO DETALHES DA ESTRUTURA E ROTINA DA SEDE. QUE O CARRO FOI CONDUZIDO PELO SUSPEITO CHRISTIAN, QUE AINDA NÃO FOI LOCALIZADO. QUANTO AO VEÍCULO, FEITA PESQUISA NO SISTEMA DE OCR QUE REGISTRA O TRÁFEGO NA BR 163, VIA DE ACESSO À FAZENDA, FOI CONSTATADO TRATAR-SE DO HB20 PLACA RAR1D33. O SUSPEITO AFIRMOU TAMBÉM QUE EM SEU CELULAR ESTÃO REGISTRADAS AS CONVERSAS POR APLICATIVOS DE MENSAGENS QUE CONSTITUEM O PLANEJAMENTO DO CRIME. POR ESTE MOTIVO LUCAS RECEBEU VOZ DE PRISÃO E O REFERIDO APARELHO CELULAR FOI APREENDIDO, E DEVE SER SUBMETIDO À PERÍCIA.</div>`)[0];

                var html_f017fe015689877bdaef49af86b151fd = $(`<div id="html_f017fe015689877bdaef49af86b151fd" style="width: 100.0%; height: 100.0%;">COMUNICAMOS QUE DURANTE TRABALHO DE REPRESSÃO AO CRIMES PATRIMONIAIS ESTA UNIDADE ESTAVA INVESTIGANDO CRIME DE ROUBO PRATICADO DIA 22/04/2024 CONFORME  DESCRITO NO BOLETIM DE OCORRÊNCIA 2025.126801, EM POSSE DAS IMAGENS DO FATO, REALIZAMOS LEVANTAMENTOS E JÁ TÍNHAMOS COMO SUSPEITO DO CASO O CONDUZIDO THIAGO CEZAR DOS SANTOS ARAUJO, SUSPEITO QUE JÁ FOI PRESO ANTERIORMENTE POR NOSSA DELEGACIA CONFORME NARRADO NO BOLETIM DE OCORRÊNCIA NÚMERO 2024.115455. ASSIM QUE OBTIVEMOS CONHECIMENTO DO ROUBO OCORRIDO NA FARMÁCIA BEM ESTAR, PERCEBEMOS QUE O MODUS OPERANDI ERA O MESMO UTILIZADO NO DELITO ANTERIOR, OBSERVAMOS AS GRAVAÇÕES E VIMOS QUE SERIA O MESMO INDIVÍDUO, THIAGO CESAR. DIANTE DESTAS INFORMAÇÕES NOSSA EQUIPE MOSTROU UMA AMOSTRA DO NOSSO BANCO DE IMAGENS, E O SUSPEITO FOI RECONHECIDO PELA VÍTIMA/TESTEMUNHA. CONCOMITANTEMENTE REALIZAMOS DILIGÊNCIAS CONSEGUIMOS LOCALIZAR E PRENDER EM FLAGRANTE THIAGO CEZAR.  ELE FALOU QUE REALIZOU OS ROUBOS, DISSE QUE É USUÁRIO DE COCAÍNA, E QUE TERIA PRATICADO OS CRIMES PARA SUSTENTAR SEU VÍCIO E PARA QUITAR UMA DÍVIDA DE R$ 270,00 ( DUZENTOS E SETENTA REAIS ) REFERENTE A DROGAS QUE TERIA PEGO ANTERIORMENTE. FORAM APREENDIDOS COM THIAGO CESAR AS ROUPAS UTILIZADAS NO MOMENTO DO CRIME, E O VALOR DE R$ 60,00 ( SESSENTA REAIS ) QUE ELE COMUNICOU SER O QUE RESTOU DA QUANTIA QUE ELE LEVOU DOS ESTABELECIMENTOS, INDAGADO SOBRE A ARMA DO CRIME NÓS DISSE QUE UTILIZOU UM CONTROLE DE TELEVISÃO PARA SIMULAR ARMA . POR FIM CONDUZIMOS O INDIVÍDUO PARA A DELEGACIA, SEM LESÕES, E APRESENTAMOS AUTORIDADE POLICIAL PARA QUE FOSSEM TOMADAS AS MEDIDAS CABÍVEIS. AS VÍTIMAS COMPARECERAM A DELEGACIA  E REALIZARAM O RECONHECIMENTO PRESENCIAL DO SUSPEITO, DISSERAM TER CEM POR CENTO DE CERTEZA QUE THIAGO CEZAR DOS SANTOS ARAUJO É O AUTOR DOS ROUBOS. RESSALTAMOS QUE A SENHORA EDNEA CEZAR SANTOS, MÃE DE THIAGO, FOI INFORMADA DA PRISÃO DO FILHO ATRAVÉS DO N° (66) 9 9613-5755.</div>`)[0];

                var html_3b2243c03487d1a9b70c586ccb59d2d8 = $(`<div id="html_3b2243c03487d1a9b70c586ccb59d2d8" style="width: 100.0%; height: 100.0%;">AO TERMOS CIÊNCIA DO B.O 2025.147094 DA DATA DA TARDE ONTEM, ONDE A VÍTIMA AO MARCAR UM ENCONTRO ÍNTIMO VIA INTERNET COM O SUSPEITO DESCRITO NESTE B.O, DE IMEDIATO NOS ENCONTRAMOS COM ELA, COM IMAGENS DO SUSPEITO DESCRITO NO B.O, A VÍTIMA EMANUEL ERASMO O RECONHECEU SEM DÚVIDAS COMO SENDO O AUTOR DO FATO, ALÉM DA INFORMAÇÃO DO SUSPEITO AINDA TER EXIGIDO PIX PARA SUA PRÓPRIA CONTA. VERIFICAMOS QUE O SUSPEITO TEM 15 BOLETINS DE OCORRÊNCIAS EM SEU NOME NA CONDIÇÃO DE SUSPEITO E DÁ COMO SEU ENDEREÇO MA MAIORIA DAS VEZES UMA ÁREA DA REGIÃO DA VILA OPERÁRIA. APÓS DIVERSAS RONDAS E BUSCAS VISUALIZAMOS O SUSPEITO ADIELSON SILVA SOUZA SAINDO DO LOCAL DO FATO, NA AV. SÃO JOÃO COM RUA JOSÉ ALVES FERREIRA NO BAIRRO CIDADE NATAL, UMA EMPRESA QUE COMPRA SUCATA DENOMINADA "SUCATÃO MENDES", PERGUNTADO O QUE FAZIA NO LOCAL, DISSE ESTAR VENDENDO COBRE "QUE ACHOU NA RUA", FOI DADA VOZ DE PRISÃO AO SUSPEITO E PERGUNTADO DOS PERTENCES DA VÍTIMA, DISSE QUE GANHOU DELA EM TROCA DO PROGRAMA QUE TEVE COM ELA VOLUNTARIAMNETE, E QUE ESTARIA NA CASA DELE. NOS INFORMOU SEU ENDEREÇO COMO SENDO NA RUA JERONIMO DOMINGOS DA SILVA, 263 NO JARDIM DAS FLORES NUMA CASA PRETA. DESLOCAMOS ATÉ LÁ E APREENDEMOS OS MATERIAIS SEM PROCEDÊNCIA DE ORIGEM DESCRITOS NO B.O E O ENCAMINHAMOS PARA A DERF PARA OS PROCEDIMENTOS CABÍVEIS. OBS: O MESMO FOI RECONHECIDO POR OUTRA VÍTIMA EM OUTRO ROUBO NAS MESMAS CIRCUNSTÂNCIAS DESTA, ONDE TAMBÉM DE POSSE DE UMA FACA NO HORTO FLORESTAL DESTA CIDADE, TAMBÉM EXIGIU PIX NA SUA CONTA (A MESMA DESTE FATO), DADOS REGISTRADOS NO DIA 03/01/2025 VIA B.O 2025.1982  DESSA SITUAÇÃO ACARRETOU NUM MANDADO DE PRISÃO CUMPRIDO POR SERVIDORES DESTA DELEGACIA EM DESFAVOR DO SUSPEITO.</div>`)[0];

                var html_690e77a6d70f1cce5d1b3a347b6f3d33 = $(`<div id="html_690e77a6d70f1cce5d1b3a347b6f3d33" style="width: 100.0%; height: 100.0%;">ESTA GUARNIÇÃO FOI ACIONADA PELO CIOESP PARA DESLOCAR ATÉ O LOCAL DO FATO, ONDE OCORREU UM ROUBO À RESIDÊNCIA NA REGIÃO DE CHÁCARA DO RIO VERMELHO. NO LOCAL, AS GUARNIÇÕES DA SALMEN 01 E 02 DEPARARAM COM A VÍTIMA, QUE NOS RELATOU QUE ESTAVA NA RESIDÊNCIA, ACOMPANHADA DE SUA ESPOSA E SOGRA, QUANDO FORAM SURPREENDIDAS POR DOIS INDIVÍDUOS MASCARADOS E ARMADOS, QUE DISSERAM TRATAR-SE DE UM ROUBO. AS VÍTIMAS TAMBÉM RELATARAM QUE OS INDIVÍDUOS ESTAVAM MUITO AGRESSIVOS, APONTANDO AS ARMAS EM SUAS DIREÇÕES E FAZENDO AMEAÇAS CONTRA SUAS VIDAS. A TODO MOMENTO, OS SUSPEITOS DIZIAM QUE QUERIAM DINHEIRO, PORÉM AS VÍTIMAS INFORMARAM QUE NÃO TINHAM DINHEIRO. EM SEGUIDA, OS INDIVÍDUOS TRANCARAM AS VÍTIMAS NO BANHEIRO. APÓS ALGUNS INSTANTES, AO PERCEBEREM QUE OS SUSPEITOS HAVIAM SAÍDO DA CHÁCARA COM SEU CARRO, AS VÍTIMAS CONSEGUIRAM DESTRANCAR A PORTA DO BANHEIRO E ACIONARAM A POLÍCIA MILITAR. POSTERIORMENTE, AS VÍTIMAS PERCEBERAM QUE HAVIAM SIDO ROUBADOS ALGUNS PERTENCES: UM VEÍCULO STRADA, PLACA SPI9H19, ANO 2025, COR PRATA; UMA TV DE 55 POLEGADAS, MARCA SAMSUNG; UM RELÓGIO ORIENTE E UM CELULAR SAMSUNG. RESSALTO QUE, QUANDO AS GUARNIÇÕES CHEGARAM AO LOCAL, IRRADIARAM AS INFORMAÇÕES ACIMA ÀS DEMAIS VIATURAS DA ÁREA, QUE PASSARAM A REALIZAR DILIGÊNCIAS COM O OBJETIVO DE LOCALIZAR OS SUSPEITOS E OS OBJETOS ROUBADOS. FOI QUANDO A VIATURA DA AURORA 02 (SUBTENENTE ROZIVALDO E SD LEITE) DEPAROU COM UM INDIVÍDUO A PÉ, PRÓXIMO À MATA CILIAR NO PARQUE LÍRIOS. AO APROXIMAR-SE PARA FAZER A ABORDAGEM, O SUSPEITO EMPREENDEU FUGA PELA MATA CILIAR DO RIO ARAREAU. NESSE MOMENTO, A GUARNIÇÃO DA AURORA AVISTOU O VEÍCULO ROUBADO MENCIONADO ANTERIORMENTE, COM A TV ROUBADA DENTRO. FOI FEITO O CERCO, E A GUARNIÇÃO DO CPU TEN FIGUEIREDO DESLOCOU-SE ATÉ A MARGEM DO RIO NA TENTATIVA DE LOCALIZAR O SUSPEITO. NESSE INSTANTE, FORAM SURPREENDIDOS POR DISPAROS DE                 var html_3990f618dbad7199edf025f996d82dcc = $(`<div id="html_3990f618dbad7199edf025f996d82dcc" style="width: 100.0%; height: 100.0%;">NA DATA DE HOJE, FOI IRRADIADA VIA CIOSP A INFORMAÇÃO DE ROUBO EM ANDAMENTO NO BAIRRO GLOBO RECREIO. O SOLICITANTE RELATOU QUE SUA CUNHADA LIGOU PARA SUA ESPOSA EM CHAMADA DE VÍDEO E OBSERVOU QUE UM HOMEM ATENDEU O CELULAR E EM SEGUIDA DESLIGOU, E A PARTIR DESSE MOMENTO NENHUM OUTRO FAMILIAR CONSEGUIU CONTATO COM A VÍTIMA, DIANTE DESSA SITUAÇÃO O ESPOSO, ORA SOLICITANTE, DESLOCOU ATE A SUA RESIDÊNCIA E DEPAROU-SE COM O CARRO DA ESPOSA, QUE HAVIA SIDO ROUBADO, O QUAL ERA DIRIGIDO POR UM HOMEM E ATRÁS UM VEÍCULO MONZA DE COR VERMELHA COM OUTROS DOIS OCUPANTES. O SOLICITANTE ENTÃO ENTROU EM CONTATO COM O 190 E COMEÇOU A ACOMPANHAR OS DOIS VEÍCULOS. DIANTE DAS INFORMAÇÕES QUE ESTAVAM SENDO PASSADAS PELO SOLICITANTE A EQUIPE DA FT LOGROU ÊXITO EM LOCALIZAR O VEÍCULO HB 20 BRANCO DE PLACA QCB- 0522, NA AVENIDA BANDEIRANTES, ONDE FOI PROCEDIDA A ABORDAGEM, COM EMISSÃO DE ORDENS LEGAIS DE PARADA, ONDE O SUSPEITO (GUSTAVO) NÃO ESBOÇOU REAÇÃO OBEDECENDO AS ORDENS LEGAIS E DEITANDO NO CHÃO, ONDE FOI DETIDO. COM O MENOR FOI LOCALIZADO DIVERSOS MATERIAIS ROUBADOS DA RESIDÊNCIA DA VÍTIMA, QUE SE ENCONTRAVAM DENTRO DO CARRO. PORTANTO FOI FEITO A PRISÃO DO SUSPEITO E DESLOCARAM COM O VEÍCULO ROUBADO NA DIREÇÃO DO CISC. O VEÍCULO MONZA VERMELHO, POSTERIORMENTE IDENTIFICADO PLACA BPH-9862, UTILIZADO NO APOIO DO ROUBO COM OS OUTROS OCUPANTES FORAGIRAM DA PRIMEIRA ABORDAGEM SENDO ACOMPANHADO ATÉ ONDE O MARIDO DA VÍTIMA CONSEGUIU VER E FOI REPASSADO AS INFORMAÇÕES VIA 190 DA ULTIMA LOCALIZAÇÃO QUE FOI VISTO O VEÍCULO, MAIS PRECISAMENTE PELA AVENIDA BANDEIRANTES, NA ALTURA DA PONTE DO JARDIM DAS FLORES. FORAM AO LOCAL E INICIAMOS O ACOMPANHAMENTO, EM CERTA ALTURA, MAIS PRECISAMENTE NAS PROXIMIDADES DO BAIRRO CIDADE NATAL, OS OCUPANTES DO MONZA EFETUARAM DISPAROS DE ARMA DE FOGO CONTRA A EQUIPE DO SUB TEN PM OLIVEIRA , SENDO REPELIDO A INJUSTA AGRESSÃO. DURANTE O ACOMPANHAMENTO NA PONCE DE ARRUDA  AOS FUNDOS DO SUPERMERCADO ASSAI FOI VISUALIZADO QUE UM OBJETO APARENTANDO SER UMA ARMA DE FOGO SER ARREMESSADO PELA JANELA, SENDO QUE A VIATURA DO SGT MORAES VINHA LOGO ATRAZ E PAROU PARA PEGAR O OBJETO O QUAL SE TRATAVA DE UM SIMULACRO DE PISTOLA.   AINDA DURANTE O ACOMPANHAMENTO, JÁ NO CASCALINHO, NA AVENIDA PONCE E ARRUDA E COM APOIO DA  FT, QUE FEZ A PRIMEIRA ABORDAGEM, FOI TENTADO REALIZAR NOVAMENTE A ABORDAGEM DO VEÍCULO QUE PERDEU O CONTROLE  E SUBIU NA CALÇADA, MOMENTO EM QUE FOI APONTADO ARMA DE FOGO NA DIREÇÃO DA S EQUIPES POLICIAIS QUE ALI ESTAVAM, SENDO NECESSÁRIO REALIZAR DISPAROS DE ARMA DE FOGO PARA REPELIR INJUSTA AGRESSÃO CONTRA VIDA DOS POLICIAIS MILITARES. APÓS CESSAR A AGRESSÃO FOI POSSÍVEL REALIZAR A ABORDAGEM DOS SUSPEITOS , SENDO QUE O SUSPEITO VITOR, MOTORISTA, PERMANECEU DENTRO DO CARRO E FOI RETIRADO PELA EQUIPE DA FT E O COMPARSA PAULO HENRIQUE SAIU DO VEÍCULO E  CAIU NA CALÇADA. DENTRO DO VEÍCULO FOI ENCONTRADO UM REVOLVER QUE FOI DEIXADO NO LOCAL PARA REALIZAÇÃO DA PERÍCIA.  FOI ACIONADO A EQUIPE DO SAMU  PARA  SOCORRER OS SUSPEITOS,  SENDO  QUE O DOUTOR DIEGO QUE ESTAVA A FRENTE DA EQUIPE DO SAMU E  FEZ OS ATENDIMENTOS MÉDICOS NO LOCAL , POSTERIORMENTE DESLOCARAM COM OS 02 SUSPEITOS ATÉ O HOSPITAL REGIONAL.  O  LOCAL PERMANECEU ISOLADO , FOI ACIONADO  A POLÍCIA CIVIL QUE COMPARECEU NO LOCAL, A POLITEC A QUAL COMPARECEU A PERITA ROSEMARY KANACILO, O OFICIAL CPU QUE REALIZOU AS MEDIDAS INICIAIS DE PJM. A  PERITA FEZ A APREENSÃO DOS OBJETOS QUE FORAM ENCONTRADOS  DENTRO DO VEÍCULO E NO LOCAL DO CONFRONTO SENDO : (01 REVOLVER CAL.38 Nº  1004090 SSP MS, 04  CAPSULAS DE MUNIÇÃO CAL.38 PERCUTIDAS, 02  MUNIÇÕES CAL.38 INTACTAS LACRADOS NO ENVELOPE  Nº08025123); (02 CAPSULAS DE CAL.300 BLK PERCUTIDAS LACRADAS NO ENVELOPE Nº 03171476), (01 PROJÉTIL DE ARMA DE FOGO, 10 CÁPSULAS DE CAL.9 MM PERCUTIDAS, LACRADOS NO ENVELOPE Nº 03170141).</div>`)[0];

                var html_ae0a4e380da5bbff93c637d05e8a58bc = $(`<div id="html_ae0a4e380da5bbff93c637d05e8a58bc" style="width: 100.0%; height: 100.0%;">O COMUNICANTE COMPARECEU NESTA UNIDADE E RELATOU QUE TRABALHA COMO CAMINHONEIRO E QUE NA DATA E HORÁRIO SUPRACITADO ESTAVA TRANSPORTANDO UMA CARGA DE  50 TONELADAS E 900 KG DE SOJA, NO QUAL ESTAVA ESTACIONADO NO POSTO GP, EM RONDONÓPOLIS, DEITADO ESPERANDO O HORÁRIO DO AGENDAMENTO, ÀS 02:00 DA MANHÃ, PARA DESCARREGAR, QUANDO VIU UM HOMEM ENTRAR DENTRO DO CAMINHÃO DECLARANDO PARA O COMUNICANTE VIRAR PARA A CAMA E PERMANECER NESSA POSIÇÃO. O DECLARANTE RELATA QUE NOTOU A PRESENÇA DE DOIS HOMENS DENTRO DA CABINE, NO QUAL UM SAIU DIRIGINDO E OUTRO FICOU MONITORANDO O COMUNICANTE. O COMUNICANTE RELATA QUE NÃO SABE O LOCAL EM QUE LHE LEVARAM, TENDO EM VISTA QUE PEDIAM PARA MANTER O ROSTO COBERTO COM A COBERTA. QUE AO CHEGAR NO LOCAL, DIRECIONARAM A VITIMA PARA UM CONTAINER VELHO E O SUSPEITO ARMADO QUE FICOU COM O COMUNICANTE NO CONTAINER INFORMOU QUE FICARIAM LÁ ENQUANTO DESCARREGAVA A CARGA, POIS NÃO QUERIAM O CAMINHÃO, SOMENTE A CARGA. QUANDO ENTRARAM NO CONTAINER TIRARAM UMA FOTO DO ROSTO DO DECLARANTE. O COMUNICANTE INFORMA QUE AO FINALIZAR O DESCARREGAMENTO, LEVARAM ELE PARA O CAMINHÃO NOVAMENTE, NO QUAL FICOU DEITADO E FOI CONDUZIDO ATÉ A BR, PARA NÃO IDENTIFICAR O LOCAL QUE ESTAVAM, E INFORMARAM QUE ERA PARA IR EMBORA E QUE HAVIAM ESCONDIDO O CELULAR DO DECLARANTE NA CABINE E SE VISSE O CAMINHÃO PARADO NESSE PERCURSO ATÉ CUIABA IRIAM PASSAR ATIRANDO. O COMUNICANTE RELATA QUE NÃO CONSEGUIU IDENTIFICAR OS SUSPEITOS E O LOCAL DO DESCARREGAMENTO. ACRESCENTA QUE NÃO LEVARAM MAIS NENHUM PERTENCE. TODAS AS DECLARAÇÕES CONTIDAS NESTA OCORRÊNCIA SÃO VERDADEIRAS DE INTEIRA RESPONSABILIDADE DA PARTE COMUNICANTE; FICANDO RESPONSÁVEL PELA VERACIDADE DAS INFORMAÇÕES AQUI NARRADAS NAS ESFERAS CÍVEIS E PENAIS, E DEPOIS DE LIDO E CONCORDADO, ASSINA A PRESENTE OCORRÊNCIA. QUE NADA MAIS TENHA A RELATAR.</div>`)[0];

                var html_e236e9324a8d4a83fd300bf27647af09 = $(`<div id="html_e236e9324a8d4a83fd300bf27647af09" style="width: 100.0%; height: 100.0%;">SOBRE OS FATOS, O COMUNICANTE NARRA QUE SOU MOTOTAXISTA, ESTAVA A TRABALHO QUANDO UM SUJEITO MAGRO, DE MAIS OU MENOS 1,78 METROS , BLUSA DE FRIO E CALÇA JEANS SOLICITOU UMA CORRIDA , ELE ESTAVA NA RUA BELÉM NUMERO 1181 COM A AVENIDA A. DISSE QUE QUERIA IR PARA O JARDIM NOVA ERA, DEPOIS MUDOU O TRAJETO PARA O MARECHAL RONDON . QUANDO CHEGAMOS NA RUA 289 R. ALCEBIADES BATISTA CABRAL , EM FRENTE UMA PRAÇA ELE PEDIU PARA QUE EU PARASSE POR ALI, COMEÇOU ENTÃO UM COMPORTAMENTO ESTRANHO , COMEÇOU A PROCURAR DINHEIRO, NÃO MANTIA CONTATO VISUAL , DEPOIS DE ALGUNS MINUTOS ENROLANDO, ELE ANUNCIOU O ASSALTO E RETIROU A CHAVE DA MOTO , FALEI PARA ELE QUE NÃO PODERIA PERDER NADA NESSE MOMENTO, POIS ESTOU COM MUITOS PROBLEMAS DE SAÚDE E FINANCEIRO , O MESMO ESTAVA BRAVO E ME AMEAÇOU POR VARIAS VEZES , DISSE QUE IA ME PIPOCAR , FALEI PARA NÃO FAZER AQUILO , MAIS DE NADA ADIANTOU , O MESMO DEU PARTIDA NA MOTO E DEPOIS QUE ELA LIGOU ELE FUGIU COM A MOTO E CAPACETE. EM SEGUIDA, EU SAI DALI PARA UM MERCADO PRÓXIMO, LIGUEI PARA POLICIA E RELATEI O ACONTECIDO, LOGO APÓS LIGUEI PARA MEU FILHO VIR ATÉ O ENDEREÇO QUE EU ESTAVA.   O COMUNICANTE NÃO POSSUI INFORMAÇÕES COMPLEMENTARES PARA RELATAR. O COMUNICANTE SUSPEITA QUE O MOTIVO DO CRIME TENHA SIDO, O SUJEITO ESTAVA MUITO ALTERADO, BRAVO QUERENDO DINHEIRO, NÃO PARAVA DE AMEAÇAR,  POR VARIAS VEZES ELE ME SOLICITOU PIX E MUITO DINHEIRO, FALEI POR DIVERSAS VEZES QUE NÃO TINHA QUASE NADA DE DINHEIRO ALI, OFERECI OS 20 REAIS QUE ESTAVA EM MINHA CARTEIRA , QUE É O DE PASSAR TROCO, MAIS ELE SE RECUSOU A PEGAR E DISSE QUE QUERIA UMA QUANTIDADE MAIOR. QUANTO AO MATERIAL, O AUTOMÓVEL (MATERIAL) PERTENCE A MIM.  SOBRE O COMPORTAMENTO DO SUSPEITO, O SUJEITO ESTAVA MUITO ALTERADO, BRAVO , E AGRESSIVO , ME AMEAÇOU POR VARIAS VEZES.</div>`)[0];

                var html_cf5abb314dae328d3c7b6e84838a2710 = $(`<div id="html_cf5abb314dae328d3c7b6e84838a2710" style="width: 100.0%; height: 100.0%;">FOMOS ACIONADOS VIA CIOSP ONDE SEGUNDO INFORMAÇÕES HAVIA OCORRIDO UM ROUBO E A VÍTIMA ESTAVA SENDO MANTIDA COMO REFÉM. DE POSSE DAS INFORMAÇÕES DIVERSAS GUARNIÇÕES INICIARAM DILIGENCIAS NA TENTATIVA DE LOCALIZAR O CARRO ROUBADO QUE SE TRATAVA DE UMA SAVEIRO DE COR BRANCA E UM VEICULO UNO DE COR BRANCA PLACA KEU 2311 QUE ESTAVA NO APOIO DO ROUBO. EM SEGUIDA CHEGOU NOVA INFORMAÇÃO VIA CIOSP QUE A VÍTIMA CONSEGUIU SE DESVENCILHAR DO SUSPEITO, PULANDO DO CARRO EM MOVIMENTO.  SEGUNDO ELA ESTAVA EM SUA EMPRESA QUANDO FOI SURPREENDIDO POR UM INDIVIDUO MAGRO, DE COR PARDA, CALÇA JEANS E CAMISETA CINZA MANGA LONGA  QUE DE POSSE DE UMA ARMA DE FOGO TIPO REVOLVER ANUNCIOU O ROUBO RENDENDO A VÍTIMA E O COLOCANDO DENTRO DA EMPRESA ONDE JUNTAMENTE COM OUTRO SUSPEITO QUE TRAJAVA CALÇA PRETA, CAMISETA CINZA E BONÉ PRETO COMEÇARAM A VASCULHAR A EMPRESA A PROCURA DE OBJETOS DE VALOR, SENDO SUBTRAÍDO DIVERSAS FERRAMENTAS ENTRE OUTROS,  ONDE ELES COLOCARAM NO VEÍCULO UNO.  EM SEGUIDA AMARRARAM A VÍTIMA A COLOCANDO DENTRO DO CARRO SAVEIRO O QUAL DEPOIS ELE CONSEGUIU PULAR DO CARRO.   AS GUARNIÇÕES  CONTINUARAM COM AS DILIGENCIAS ONDE A OPERÁRIA 01 CONSEGUIU DEPARAR COM O VEÍCULO SAVEIRO  NA RUA AFIF MEHRI NO JARDIM IPIRANGA, ONDE O SUSPEITO ABANDONOU O CARRO E FUGIU A PÉ, ONDE O VEÍCULO SAVEIRO FORA RECUPERADO, POREM O SUSPEITO NÃO FOI LOCALIZADO. FORAM REALIZADAS TAMBÉM DIVERSAS DILIGENCIAS NA TENTATIVA DE LOCALIZAR TAMBÉM O VEÍCULO UNO, POREM ESTE NÃO FOI LOCALIZADO. A VÍTIMA POSSUI DIVERSAS ESCORIAÇÕES PELO CORPO PROVENIENTES DA QUEDA DO CARRO. OBS: O VEÍCULO SAVEIRO FOI ENTREGUE PARA A VÍTIMA.</div>`)[0];

                var html_1dbc87b6e026a8ee3cb5791cf99915dd = $(`<div id="html_1dbc87b6e026a8ee3cb5791cf99915dd" style="width: 100.0%; height: 100.0%;">A COMUNICANTE RELATA QUE, NA DATA DO FATO, QUANDO ESTAVA EM FRENTE À RESIDÊNCIA DE SUA CUNHADA, NA RUA FILINTO MULLER, BAIRRO VILA OPERÁRIA (EM FRENTE À ESCOLA EDUCAR), ACOMPANHADA DE SUA FILHA, FOI ABORDADA POR DOIS INDIVÍDUOS. UM DOS ASSALTANTES ANUNCIOU O ROUBO, MANTENDO A MÃO DEBAIXO DA CAMISETA, SIMULANDO ESTAR ARMADO COM UMA ARMA DE FOGO. EM SEGUIDA, ELE SUBTRAIU O APARELHO CELULAR DA COMUNICANTE, DA MARCA SAMSUNG, MODELO A32, COR LILÁS, COM CAPA TAMBÉM COR LILÁS. O MESMO INDIVÍDUO TAMBÉM LEVOU O APARELHO CELULAR IPHONE 14, COR BRANCA, COM CAPA COR ROXA, DA FILHA DA COMUNICANTE. A COMUNICANTE INFORMA QUE ESTE IPHONE FOI RECUPERADO NA MANHÃ DE 04/06/2025. POSTERIORMENTE, O ASSALTANTE QUE ANUNCIOU O ROUBO PEDIU A CHAVE DO VEÍCULO HYUNDAI/HB20 1.6, COR BRANCA, PLACA QBZ5B33 PERTENCENTE À VÍTIMA, (VEÍCULO CONSTA EM NOME DE RUI FERNANDES NUNES DE OLIVEIRA) ENQUANTO O OUTRO INDIVÍDUO AGUARDAVA PRÓXIMO AO CARRO. EM SEGUIDA OS INDIVÍDUOS ENTRARAM NO VEÍCULO E FUGIRAM. A VÍTIMA ACRESCENTA QUE, DENTRO DO VEÍCULO SUBTRAÍDO, ENCONTRAVAM-SE OS SEGUINTES ITENS: CHAVE  E CONTROLE DO PORTÃO DA SUA RESIDÊNCIA, CARTÃO DE CONTA BANCÁRIA DO SICREDI E DA CONTA PICPAY, SUA CARTEIRA NACIONAL DE HABILITAÇÃO (CNH), SEU REGISTRO GERAL(RG) E O RG DE SUA FILHA, ISABELLY ALMEIDA NASCIMENTO. A COMUNICANTE RESSALTA QUE, MOMENTOS ANTES DE ANUNCIAR O ROUBO, UM DOS INDIVÍDUOS HAVIA TENTADO ABRIR A PORTA DO VEÍCULO, MAS NÃO OBTEVE ÊXITO. A VÍTIMA INFORMA QUE POSSUI IMAGENS DA CÂMERA DE SEGURANÇA DA ESCOLA EDUCAR QUE REGISTROU A AÇÃO DOS CRIMINOSOS.</div>`)[0];

                var html_017d4d6532edace29f232c918707caf4 = $(`<div id="html_017d4d6532edace29f232c918707caf4" style="width: 100.0%; height: 100.0%;">NO ÂMBITO DA OPERAÇÃO TOLERÂNCIA ZERO CONTRA AS FACÇÕES CRIMINOSAS  E SEGUINDO AS DIRETRIZES DA OPERAÇÃO REFAC, ESTA EQUIPE DE FORÇA TÁTICA EM PATRULHAMENTO NA REGIÃO DA VILA OPERÁRIA, EM FRENTE À FEIRA, AVISTOU ALGUNS INDIVÍDUOS JUNTAMENTE COM UM VEÍCULO GOL SEM AS PLACAS DE IDENTIFICAÇÃO, O QUAL APRESENTAVA CARACTERÍSTICAS CORRESPONDENTES A UM AUTOMÓVEL QUE HAVIA SIDO SUBTRAÍDO EM ROUBO, CONFORME BOLETIM DE OCORRÊNCIA N. 2025.177812. EM DECORRÊNCIA DISSO, ESTA EQUIPE, COM A FINALIDADE DE AVERIGUAR SE TRATAVA DO VEÍCULO MENCIONADO, PAROU A VIATURA EM FRENTE À RESIDÊNCIA. TODAVIA,  AO PERCEBEREM A APROXIMAÇÃO DA EQUIPE POLICIAL, OS INDIVÍDUOS TENTARAM EVADIR-SE DO LOCAL; NÃO OBSTANTE, A EQUIPE POLICIAL LOGROU ÊXITO EM PROCEDER COM A ABORDAGEM. CONCOMITANTEMENTE AO MOMENTO DA ABORDAGEM, FOI NOTADO POR ESTA EQUIPE QUE, SOBRE A MESA DA ÁREA EXTERNA DA RESIDÊNCIA, HAVIA DIVERSAS PORÇÕES DE SUBSTÂNCIA ANÁLOGA À MACONHA, JÁ ACONDICIONADAS EM 19 SACOS PLÁSTICOS E EM 8 PEQUENOS POTES, ALÉM DE 2 BALANÇAS DE PRECISÃO E VARIADOS APETRECHOS COMO PINOS E INVÓLUCROS DO TIPO ZIP LOCK, COMUMENTE UTILIZADOS PELAS FACÇÕES CRIMINOSAS PARA O EMBALO E COMERCIALIZAÇÃO DE ENTORPECENTES, ALÉM DE UMA EMBALAGEM QUE POSSIVELMENTE CONTINHA SUBSTÂNCIA DO MESMO TIPO QUE A ENCONTRADA. ADEMAIS, AO REALIZAR A VERIFICAÇÃO DO VEÍCULO PELOS SISTEMAS DE SEGURANÇA PÚBLICA, CONSTATOU-SE QUE REALMENTE SE TRATAVA DE UM AUTOMÓVEL ROUBADO. DIANTE DOS FATOS, O VEÍCULO E TODO O MATERIAL, JUNTAMENTE COM QUATRO INDIVÍDUOS, FORAM CONDUZIDOS À DELEGACIA DE POLÍCIA JUDICIÁRIA CIVIL PARA AS PROVIDÊNCIAS CABÍVEIS, SENDO ENTREGUES SEM LESÕES CORPORAIS.</div>`)[0];

                var html_ae41d3118d6829ff137ac32c1e2d0dcb = $(`<div id="html_ae41d3118d6829ff137ac32c1e2d0dcb" style="width: 100.0%; height: 100.0%;">FOMOS SOLICITADOS VIA CIOSP A COMPARECER AO ENDEREÇO SUPRACITADO, ONDE SEGUNDO A SOLICITANTE HAVIA RECEBIDO UMA LIGAÇÃO DE SUA SOGRA INFORMANDO TER SIDO VÍTIMA DE ROUBO A RESIDÊNCIA, QUE JUNTAMENTE COM SEU NETO E ESPOSO ESTAVAM TRANCADOS NUM CÔMODO DA RESIDÊNCIA. QUE OS CRIMINOSOS AINDA SE ENCONTRAVAM NO IMÓVEL SUBTRAINDO  ALGUNS PERTENCES E UTILIZANDO O VEÍCULO DAS VÍTIMAS VW VIRTUS DE PLACA RRX2D14. IMEDIATAMENTE DESLOCAMOS AO LOCAL ONDE LOGRAMOS ÊXITO NA PRISÃO DE AMBOS OS SUSPEITOS NO MOMENTO EM QUE TENTAVAM EVADIR-SE COM O VEÍCULO DAS VÍTIMAS. APÓS DADO VOZ DE PRISÃO E REALIZADO A BUSCA PESSOAL FOI ENCONTRADO UM SIMULACRO DE ARMA DE FOGO TIPO REVOLVER COM O SUSPEITO REGINALDO E COM O SUSPEITO JONATA FOI ENCONTRADO UMA FACA QUE FOI RECONHECIDO PELAS VÍTIMAS COMO SENDO DE SUA PROPRIEDADE. EM SEGUIDA FOI FORNECIDO PELAS VÍTIMAS AS IMAGENS DE CÂMERAS DE SEGURANÇA  QUE REGISTRARAM O ATO CRIMINOSO NO MOMENTO EM QUE AS VÍTIMAS SAIAM DE SUA RESIDÊNCIA EM DIREÇÃO AO SEU VEÍCULO QUE ESTAVA ESTACIONADO, NESSAS IMAGENS FOI POSSÍVEL VISUALIZAR A PRESENÇA DE UM TERCEIRO INDIVIDUO QUE SEGUNDO AS VÍTIMAS PORTAVA UM REVOLVER DE COR PRATA ESTE EVADIU ANTES DA CHEGADA DA EQUIPE POLICIAL LEVANDO CONSIGO UMA MOCHILA COM ALGUNS PERTENCES DAS VÍTIMAS DENTRE ELES UM IPHONE 12 DE COR PRETA. VALE RESSALTAR QUE DURANTE O MOMENTO QUE OS CRIMINOSOS ESTAVAM NO INTERIOR DA RESIDÊNCIA, FOI VISUALIZADO NAS CÂMERAS UM VEÍCULO DE COR BRANCA APARENTANDO SER UM VW VOYAGE QUE PASSA EM BAIXA VELOCIDADE PODENDO TER ENVOLVIMENTO COM OS AUTORES DO CRIME.  AMBOS O SUSPEITOS FORAM RECONHECIDOS PELAS VÍTIMAS COMO DOIS DOS AUTORES DO FATO. SENDO ASSIM OS SUSPEITOS FORAM ENCAMINHADOS ATE A 1ª DP, ONDE FORAM ENTREGUES SEM LESÕES CORPORAIS PARA DEMAIS PROVIDENCIAS.OBS: O SUSPEITO REGINALDO ROMPEU RECENTEMENTE SUA TORNOZELEIRA ELETRONICA E JOGOU NO RIO E O JONATAN FAZ USO DE MONITORAMENTO POR TORNOZELEIRA.</div>`)[0];

                var html_9fecf65bde25e8334270053226907613 = $(`<div id="html_9fecf65bde25e8334270053226907613" style="width: 100.0%; height: 100.0%;">EM CONTINUIDADE A OPERAÇÃO TOLERÂNCIA ZERO AS FACÇÕES CRIMINOSAS FOI REPASSADO VIA CIOSP QUE HAVIA ACONTECIDO UM ROUBO NA FARMÁCIA CENTRO FARMA NO NA REGIÃO DA VILA OPERÁRIA, EM SEGUIDA DESLOCOU UMA VIATURA DE ÁREA ATÉ O LOCAL ONDE FOI DISPONIBILIZADO AS IMAGENS DO REFERIDO ROUBO COM CARACTERÍSTICAS E VESTES DO SUSPEITO, O REFERIDO ROUBO ACONTECEU NA PARTE DA MANHÃ ÀS 10H54 ONDE FOI LEVADO APROXIMADAMENTE R$100.00. NO DECORRER DO DIA ÀS 16H50 ACONTECEU OUTRO ROUBO EM OUTRA FARMÁCIA NA MESMA REGIÃO NOS MESMOS MODOS OPERANTES PORÉM COM OUTRAS VESTIMENTAS ONDE FORAM LEVADO DUAS ALIANÇAS DA VÍTIMA. ANALISANDO AS IMAGENS DE CÂMERAS DE SEGURANÇA DE AMBAS AS FARMÁCIAS PERCEBEU-SE QUE SE TRATAVA DO MESMO INDIVÍDUO PORÉM COM VESTIMENTAS DISTINTAS. DIANTE DAS INFORMAÇÕES OBTIDAS PELAS IMAGENS DAS FARMÁCIAS A EQUIPE DE FORÇA TÁTICA INTENSIFICOU O PATRULHAMENTO TÁTICO NA REGIÃO DA VILA OPERÁRIA ONDE NA RUA DAS FLORES NO JARDIM SUMARÉ SE DEPAROU COM O INDIVÍDUO NAS MESMAS CARACTERÍSTICAS COM A MESMA BICICLETA UTILIZADA NO ROUBO, FOI FEITA A ABORDAGEM AO SUSPEITO. DURANTE A BUSCA PESSOAL  FOI LOCALIZADO R$62.00 EM ESPÉCIE,  PERGUNTADO AO SUSPEITO SOBRE A PROCEDÊNCIA DO DINHEIRO O INDIVÍDUO AFIRMOU QUE SERIA ELE O AUTOR DOS DOIS ROUBOS AS FARMÁCIAS, FALANDO AINDA QUE AS VESTES USADAS NOS DOIS ROUBOS ESTARIAM EM SUA RESIDÊNCIA,  ESTA EQUIPE DE FORÇA TÁTICA DESLOCOU ATÉ O LOCAL E FOI LOCALIZADO NO INTERIOR DA RESIDÊNCIA DO SUSPEITOS AS DUAS VESTIMENTAS UTILIZADA EM AMBOS OS ROUBOS. DIANTE DOS FATOS O INDIVÍDUO FOI CONDUZIDO À PRIMEIRA DELEGACIA DE POLÍCIA JUDICIÁRIA CIVIL ONDE FOI ENTREGUE SEM LESÕES CORPORAIS E SEM O USO DE ALGEMAS.</div>`)[0];

                var html_3179a81510ac55838fa20f6560399dde = $(`<div id="html_3179a81510ac55838fa20f6560399dde" style="width: 100.0%; height: 100.0%;">DE ACORDO COM AS DECLARAÇÕES PRESTADAS PELO COMUNICANTE/VÍTIMA, ESTE INFORMOU QUE, POR VOLTA DAS 22H DO DIA 17/06/2025, ENCONTRAVA-SE ESTACIONADA COM O CAMINHÃO NA LATERAL DA RODOVIA BR-163, NAS PROXIMIDADES DO POSTO ESPLANADA, EM RONDONÓPOLIS/MT, AGUARDANDO O HORÁRIO AGENDADO PARA REALIZAR O DESCARREGAMENTO NA EMPRESA RUMO LOGÍSTICA S/A. CONFORME RELATADO, O AGENDAMENTO DO DESCARREGAMENTO OCORRE DE FORMA CRONOMETRADA POR MEIO DO APLICATIVO DENOMINADO CHEGUEI. FALTANDO APROXIMADAMENTE DE 20 A 30 MINUTOS PARA O HORÁRIO MARCADO, A VÍTIMA DEU PARTIDA NO CAMINHÃO E SAIU PARA VERIFICAR OS PNEUS DO VEÍCULO. NESTE MOMENTO, FOI SURPREENDIDA POR DOIS INDIVÍDUOS DO SEXO MASCULINO. UM DELES ERA DESCRITO COMO DE ESTATURA MEDIANA E PORTE MAGRO, E O OUTRO, MAIS BAIXO E DE PORTE FÍSICO MAIS ROBUSTO. AMBOS ESTAVAM ARMADOS COM ARMAS DE FOGO TIPO PISTOLA. OS AUTORES ANUNCIARAM O ASSALTO E ORDENARAM QUE A VÍTIMA ADENTRASSE A CABINE DO CAMINHÃO, COBRISSE A CABEÇA COM UMA COBERTA E PERMANECESSE DEITADA SOBRE A CAMA, EM SILÊNCIO. UM DOS INDIVÍDUOS ASSUMIU A DIREÇÃO DO CAMINHÃO, ENQUANTO O OUTRO PERMANECEU COM A ARMA APONTADA PARA A VÍTIMA. O VEÍCULO FOI CONDUZIDO ATÉ A PROXIMIDADE DE UM CONTÊINER, MOMENTO EM QUE A VÍTIMA FOI RETIRADA DA CABINE E LEVADA AO INTERIOR DO CONTÊINER, SENDO NOVAMENTE ORDENADA A DEITAR-SE NO CHÃO. UM DOS AUTORES PERMANECEU VIGIANDO A VÍTIMA, ENQUANTO O OUTRO SAIU COM O CAMINHÃO. APÓS APROXIMADAMENTE DUAS HORAS, O AUTOR QUE HAVIA SAÍDO RETORNOU E MANTEVE A VÍTIMA SOB VIGILÂNCIA. SEGUNDO O RELATO, OS CRIMINOSOS AFIRMARAM QUE O OBJETIVO ERA APENAS A CARGA, E QUE A VÍTIMA NÃO SERIA FERIDA, DESDE QUE NÃO REAGISSE. POR VOLTA DE 01H A 01H30 DA MADRUGADA DO DIA 19/06/2025 , A VÍTIMA FOI COLOCADA DE VOLTA NA CABINE DO CAMINHÃO  JÁ SEM A CARGA  NAS MESMAS CONDIÇÕES ANTERIORES, OU SEJA, COM A CABEÇA COBERTA. DURANTE O TRAJETO, UM DOS AUTORES MANTEVE-SE SOBRE A VÍTIMA, COM O JOELHO APOIADO SOBRE SEU ABDÔMEN. O CAMINHÃO PASSOU POR UMA UNIDADE DA POLÍCIA RODOVIÁRIA SEM SER INTERCEPTADO. POSTERIORMENTE, A VÍTIMA FOI DEIXADA NAS IMEDIAÇÕES DA REGIÃO CONHECIDA COMO CHALEIRA PRETA, PRÓXIMA À ENTRADA DO ARCO DO TRIUNFO, QUANDO OS AUTORES A LIBERARAM. AINDA FOI ADVERTIDA POR UM DOS CRIMINOSOS A NÃO PROCURAR A POLÍCIA IMEDIATAMENTE, SOB A AMEAÇA DE ESTAR SENDO MONITORADA. AFIRMARAM QUE ELA SÓ DEVERIA PARAR O CAMINHÃO EM CAMPO VERDE/MT. APAVORADA, AO VISUALIZAR FARÓIS DE UM VEÍCULO APROXIMANDO-SE, A VÍTIMA ACELEROU O CAMINHÃO E SEGUIU DIRETAMENTE ATÉ O PÁTIO DA COOPERATIVA DE CAMPO VERDE, ONDE CHEGOU POR VOLTA DE 02H20MIN. DADOS DO VEÍCULO  QUE A CARGA FOI ROUBADA: 	CAMINHÃO TRATOR (CAVALO MECÂNICO): SCANIA R124 GA 6X4NZ 420, TRAÇÃO, COR PRATA, PLACAS MCB4H91  MS, ANO/MODELO 2002/2002. 	CARRETAS (SEMIRREBOQUES): O	SR GUERRA AG GR, PLACAS KAX1C38, ANO/MODELO 1999/2000 O	SR GUERRA AG GR, PLACAS KAQ1C38, ANO/MODELO 1999/2000 CARGA: 	PRODUTO: SOJA EM GRÃOS 	VALOR DA CARGA: R$ 93.825,86 	NOTA FISCAL: Nº 51250602003402006530550080000889171060790642 	EMITENTE: ADM DO BRASIL LTDA. 	DATA DE EMISSÃO: 17/06/2025 	INFORMADO QUE A CARGA POSSUI SEGURO.</div>`)[0];

                var html_f32e3145884a0bf12444a74ea2a0452d = $(`<div id="html_f32e3145884a0bf12444a74ea2a0452d" style="width: 100.0%; height: 100.0%;">FOMOS ACIONADOS VIA CIOSP QUE OCORRERA UM ROUBO EM ESTABELECIMENTO COMERCIAL AGRO FERRAGENS 2 IRMÃOS LOCALIZADO NA RODOVIA DO PEIXE DANDO CONTA QUE TRÊS INDIVÍDUOS SENDO DOIS DO SEXO MASCULINO UM DELES DE CARACTERÍSTICA DE PORTE MAGRO, COR PARDA, O OUTRO DE COR BRANCA TAMBÉM DE PORTE MAGRO O QUAL ESTAVA DE POSSE DE UMA ARMA DE FOGO PROVAVELMENTE CALIBRE 38 E UMA MULHER DE PORTE MÉDIO, DE COR PARDA, CABELO LISO E ESCURO, VÁRIAS TATUAGENS NO PESCOÇO  ANUNCIARAM O ROUBO E MEDIANTE GRAVE AMEAÇA RENDERAM A VÍTIMA AMARRANDO NO BANHEIRO E SUBTRAINDO OS MATERIAIS ACIMA DESCRITO E TAMBÉM O VEÍCULO DA VÍTIMA. DE POSSE DESSAS INFORMAÇÕES FOI CERCO TÁTICO POLICIAL, TODAS AS VIATURAS DE ÁREA EMPENHADAS FOI POSSÍVEL LOCALIZAR O VEÍCULO EM UMA ESTRADA AOS FUNDOS DO DISTRITO INDUSTRIAL(ADM) COM A CHAVE DE IGNIÇÃO E AVARIAS NA LATERAL TRASEIRA ESQUERDA  PROVENIENTE A UM ABALROAMENTO NO MOMENTO QUE EVADIA DO LOCAL APOS O ROUBO. FOI FEITO CONTATO COM A VÍTIMA QUE COMPARECEU A DELEGACIA. AS DEMAIS VIATURAS CONTINUAM EM DILIGENCIAS  NA TENTATIVA DE LOCALIZAR OS SUSPEITOS.</div>`)[0];

                var html_54220a82247e41d4bdda76767fc7c75c = $(`<div id="html_54220a82247e41d4bdda76767fc7c75c" style="width: 100.0%; height: 100.0%;">DURANTE A OPERAÇÃO TOLERÂNCIA ZERO CONTRA AS FACÇÕES CRIMINOSAS, E TAMBÉM EM ATENÇÃO AO PROTOCOLO ABC (ABORDAGEM, BUSCA E CHECAGEM), ESTA EQUIPE DE GAP EM PATRULHAMENTO PELA REGIÃO DO BAIRRO ALFREDO DE CASTRO, EM POSSE DE INFORMAÇÕES REPASSADAS VIA CIOSP, QUE NA REGIÃO CENTRAL TERIA OCORRIDO UMA TENTATIVA DE ROUBO DE UM VEÍCULO S10 PRATA À MÃO ARMADA, E PASSADO ALGUM TEMPO OUTRA OCORRÊNCIA DE ROUBO À MÃO ARMADA, COM AS MESMAS CARACTERÍSTICAS DOS INDIVÍDUOS, ONDE FOI LEVADO UM VEÍCULO HB 20 SEDAM DE COR BRANCA. DIANTE DESTAS INFORMAÇÕES E TAMBÉM COM O RECOLHIMENTO DAS VÍTIMAS DO POSSÍVEL AUTOR, ESTA EQUIPE DE GAP VISUALIZOU O VEÍCULO LEVADO NO ROUBO E TAMBÉM O SUSPEITO, QUE AO VER A EQUIPE ENTROU PARA DENTRO DA SUA RESIDÊNCIA NA TENTATIVA DE ESCAPAR DA ABORDAGEM POLICIAL, ONDE CORREU PARA O FUNDO DA RESIDÊNCIA E TENTOU SAIR PELO FORRO DA CASA, ONDE FOI FEITA A SUA CONTENÇÃO E USANDO TÉCNICAS DE SUBMISSÃO PARA CONTER E FAZER O ALGEMAMENTO DO SUSPEITO.  E DURANTE AS BUSCAS DENTRO DA RESIDÊNCIA FOI ENCONTRADA A CHAVE DO VEÍCULO TOMADO POR ROUBO, DOCUMENTOS PESSOAIS E CARTÃO DA VÍTIMA, VEÍCULO UTILIZADO NO ROUBO E TAMBÉM A ARMA UTILIZADA NA PRÁTICA DO CRIME. E AINDA FOI ENCONTRADA UMA QUANTIDADE CONSIDERÁVEL DE DROGAS, SENDO ELAS ANÁLOGAS À MACONHA E CLORIDRATO DE COCAÍNA, BEM COMO BALANÇA DE PRECISÃO E DINHEIRO TROCADO EM ESPÉCIE. DIANTE DOS FATOS, O MATERIAL FOI APREENDIDO E O SUSPEITO FOI ENCAMINHADO PARA A 1ª DP COM USO DE ALGEMA E COM ALGUMAS LESÕES, SENDO ELAS ANTIGAS E OUTRAS QUE OCORRERAM DURANTE A SUA TENTATIVA DE FUGA E CONTENÇÃO PARA ALGEMAMENTO, PARA REGISTRO E PROVIDÊNCIAS DO CASO. OBS1: O SUSPEITO FAZ USO DE TORNOZELEIRA ELETRÔNICA Nº 4314054284, QUE ENCONTRA-SE DESLIGADA. OBS 2: OBS 2: O SEGUNDO SUSPEITO DO ROUBO E ESPOSA DO CONDUZIDO KELLY KETELLEY SILVA LIMA  QUE NAO ESTAVA NO LOCAL. OBS 3: OS SUSPEITOS AINDA FIZERAM COMPRA COM O CARTÃO DA VÍTIMA EM DOIS ESTABELECIMENTOS COMERCIAIS; LEYDIANA TELES MACHADO: 36:00 22:14 174,00 : 22:17 67,50 : 22:19  CEP: 78736304 DOURADO TRANSPORTE 50,00 22,24 49,99 22:24 51,00 22:25</div>`)[0];

                var html_b9b61120730c05bcb1c2ea96fffca85e = $(`<div id="html_b9b61120730c05bcb1c2ea96fffca85e" style="width: 100.0%; height: 100.0%;">ONTEM DIA 21/01/2025 OCORREU UM ROUBO EM QUE AS VÍTIMAS FORAM OBRIGADAS A REALIZAR TRANSFERÊNCIAS VIA PIX NO VALOR APROXIMADO DE R$ 20.000,00. ALÉM DO DINHEIRO FOI SUBTRAÍDO UMA CAMIONETE AMAROK, CONFORME INFORMAÇÕES DO B.O 2025.20734. NOTAMOS SEMELHANÇAS NO MODUS OPERANDI DE OUTROS ROUBOS QUE ESTÃO SENDO INVESTIGADOS PELA DERF E INICIAMOS AS DILIGÊNCIAS COM O INTUITO DE IDENTIFICAR OS AUTORES DO CRIME. DURANTE AS INVESTIGAÇÕES APURAMOS QUE O SUSPEITO, DANILLO ANTÔNIO DA SILVA SANTOS - VULGO TIO PAK, TINHA TIDO PARTICIPAÇÃO NO ROUBO ACIMA DESCRITO. DURANTE A MADRUGADA MONITORAMOS OS ENDEREÇOS QUE DANILLO FREQUENTA, MAS NÃO OBTIVEMOS ÊXITO EM LOCALIZÁ-LO. HOJE PELA MANHÃ, VISUALIZAMOS A MOTOCICLETA DE DANILLO ESTACIONADA EM FRENTE À UMA RESIDÊNCIA NA RUA WEVERTON CARMO AMORIN - JARDIM LIBERDADE. PERMANECEMOS EM VIGILÂNCIA, ATÉ O MOMENTO EM QUE DANILLO DEIXOU O IMÓVEL, MAS DEVIDO AO FLUXO DO TRÂNSITO NÃO CONSEGUIMOS ACOMPANHÁ-LO, JÁ QUE ELE ESTAVA EM UMA MOTO DE ALTA CILINDRADA. CONTINUAMOS COM AS DILIGÊNCIAS E VISUALIZAMOS DANILLO PARADO COM SUA MOTOCICLETA EM UMA REGIÃO DE MATA, PRÓXIMO AO HORTO FLORESTAL. NOTAMOS QUE DANILLO ESTAVA COM DUAS SACOLAS NAS MÃOS, E APÓS ALGUNS INSTANTES UM HOMEM SAIU DE UMA RUA QUE DAVA ACESSO À MATA E PEGOU A SACOLA DAS MÃOS DE DANILLO, NESSE MOMENTO DECIDIMOS ABORDÁ-LOS. IDENTIFICAMOS O HOMEM QUE ESTAVA EM COMPANHIA DE DANILLO COMO NOBERTO DA SILVA FRANÇA E PERCEBEMOS QUE ELE ESTAVA USANDO UM UNIFORME DE EMPRESA, E POR BAIXO OUTRAS ROUPAS. AO SEREM QUESTIONADOS AMBOS DERAM VERSÕES DESCONEXAS, SENDO ASSIM, OS CONDUZIMOS PARA A SEDE DA DERF. RETORNAMOS AO LOCAL EM QUE NOBERTO HAVIA SAÍDO E ENCONTRAMOS PEGADAS DE CHINELOS SAINDO DE DENTRO DA MATA, FIZEMOS O TRAJETO ONDE ESTAVA COM A VEGETAÇÃO AMASSADA E ENCONTRAMOS UM CAMISA PRETA JOGADA EM UM LOCAL EM QUE HAVIA MAIS PEGADAS, INDICANDO QUE MAIS PESSOAS ESTAVAM ALI. CONTINUAMOS ANDADO NO CAMINHO QUE A VEGETAÇÃO ESTAVA AMASSADA ATÉ A LATERAL DO MURO DO CONDOMÍNIO DO BOSQUE 1. AO SAÍRMOS DA MATA FOMOS INFORMADOS POR UMA TESTEMUNHA QUE TRÊS INDIVÍDUOS HAVIAM PASSADO CORRENDO, E QUE POSTERIORMENTE ENTRARAM EM UM VEÍCULO DE COR BRANCA. SOLICITAMOS AS IMAGENS DA CÂMERA DO CONDOMÍNIO E VISUALIZAMOS OS TRÊS SUSPEITO CORRENDO, SENDO QUE UM ESTAVA SEM CAMISA E OS DEMAIS ESTAVAM COM CAMISAS E CORRIAM SEGURANDO ALGUM OBJETO NA REGIÃO DA CINTURA, APARENTANDO SER ARMA DE FOGO. COMO DITO ANTERIORMENTE ESTÁVAMOS INVESTIGANDO A QUADRILHA LIDERADA POR DANILLO E TÍNHAMOS CONHECIMENTO QUE ALGUNS DE SEUS COMPARSAS RESIDIAM NO BAIRRO PEDRA 90, COM ISSO TODAS AS EQUIPES DA DERF INTENSIFICARAM AS DILIGÊNCIAS NESTE BAIRRO E PROXIMIDADES. AO PASSARMOS PELA AVENIDA JAÇANÃ, VISUALIZAMOS 2 SUSPEITOS, COM AS MESMAS CARACTERÍSITCAS FÍSICAS DOS QUE FORAM FLAGRADOS EM FUGA, SENTADOS EMBAIXO DE UMA ÁRVORE. NO MOMENTO QUE ELES PERCEBERAM A VIATURA POLICIAL SE LEVARANTARAM, COMEÇARAM A CORRER E SE DIVIDIRAM. O MENOR CAUÃ GABRIEL DE JESUS DA SILVA FOI ABORDADO PRÓXIMO AO LOCAL EM QUE ESTAVAM SENTADOS, WESLEY MENDES ARRUDA DOS SANTOS COMEÇOU A PULAR O MURO DE DIVERSAS RESIDÊNCIA, SENDO ALCANÇADO EM CIMA DE UM TELHADO DE OUTRO IMÓVEL. AO SEREM QUESTIONADOS OS ABORDADOS DISSERAM QUE O TERCEIRO SUSPEITO QUE ESTAVA COM A ARMA DE FOGO E TINHA CORRIDO COM ELAS. CONTINUAMOS COM AS BUSCAS ATÉ O MOMENTO EM QUE ENCONTRAMOS CLEBSON SANTANA DE SOUZA ESCONDIDO ATRÁS DE UM SOFÁ. AO SER LOCALIZADO CLEBSON RESISTIU A PRISÃO, TENTOU SE DESVENCILHAR DOS POLICIAIS E FOI NECESSÁRIO SER CONTIDO AO SOLO, E CONTINUOU SUA RESISTÊNCIA ATÉ O MOMENTO EM QUE OS POLICIAIS CONSEGUIRAM ALGEMÁ-LO. APÓS A DETENÇÃO DOS 3 INDIVÍDUOS LOCALIZAMOS DUAS PISTOLAS QUE FORAM DISPENSADAS NO MOMENTO DA FUGA. IMPORTANTE RESSALTAR QUE AMBAS ESTAVAM MUNICIADAS E PRONTAS PARA SEREM UTILIZADAS. APÓS CONDUZIMOS OS SUSPEITOS PARA DERF, DURANTE SEU DEPOIMENTO, CLEBSON SANTANA RELATOU QUE IRIAM FAZER UM ROUBO HOJE DIA 22/01/2025 E ESTAVAM MONITORANDO A RESIDÊNCIA DESDE AS 4 DA MANHÃ... CONTINUA NAS PROVIDÊNCIAS...</div>`)[0];

                var html_f911d7032db4412b7d5e0a4a60c120a7 = $(`<div id="html_f911d7032db4412b7d5e0a4a60c120a7" style="width: 100.0%; height: 100.0%;">NARRA A COMUNICANTE QUE FOI ASSALTADA NA DATA DO DIA 19/07/2025, E A POLICIA MILITAR FOI ATÉ O LOCAL PORÉM NÃO REGISTRARAM A OCORRÊNCIA DO FATO QUE OCORREU. RELATA QUE A MESMA É MOTORISTA DE APLICATIVO E QUE FOI SOLICITADA UMA CORRIDA NO BARRIO JARDIM DAS FLORES, ADENTRAM NO VEÍCULO ONDE ENTRARAM TRÊS PESSOAS NO VEÍCULO, E COLOCARAM A LOCALIZAÇÃO NO PRAIA CLUB AO CHEGAR NO LOCAL PEDIU PARA A COMUNICANTE DEIXAR OS MESMO UM POUCO MAIS A FRENTE, A COMUNICANTE POR NÃO SUSPEITAR DE NADA SEGUIU, QUANDO A MESMA FOI ATACADA POR UM DELES QUE COMEÇOU A ESTRAGULAR A VÍTIMA, A VÍTIMA EM UM ATO DE DESESPERO TENTOU BUZINAR, OS AGENTES DESLIGARAM O VEÍCULO DA COMUNICANTE COM A INTENÇÃO DE NÃO SAIR SOM NA BUZINA PORÉM NÃO HOUVE ÊXITO, A COMUNICANTE RELATA QUE COMEÇARAM A SEGURAR SEUS BRAÇOS E PARA QUE A MESMA PARESSE DE BUZINAR, FOI QUANDO A COMUNICANTE COMUÇOU A BUZINAR COM O JOELHO, EM DADO MOMENTO PEGARAM A PERNA DA COMUNICANTE E PUXARAM PROXIMO A CABEÇA, COM AINTEÇÃO DE CONTER A RESISTÊNCIA DA COMUNICANTE, ONDE VEIO A APARENTEMENTE LESIONAR O JOELHO DA MESMA, APÓS ISTO PUXARAM A COMUNICANTE PARA FORA DO CARRO E ENTRARAM TODOS OS TRÊS DENTRO DO VEÍCULO A COMUNICANTE PARA NÃO DEIXAR OS AGENTES LEVAREM O CARRO ENTROU NO BANCO DE TRÁS DO CARRO PARA QUE ELES NÃO LEVASSEM O CARRO, O AGENTES NA TENTATIVA DE PARA A COMUNICANTE DERAM UM SOCO EM SEU ROSTO DO LADO ESQUERDO, FOI ONDE A COMUNICANTE SAI DO VEÍCULO E SAI CORRENDO NA RUA PEDINDO POR AJUDA, APÓS ISTO O AGENTES NÃO CONSEGUIRAM LEVAR O VEÍCULO DA COMUNICANTE, E FOI RELATADO QUE OS TRÊS ESTAVAM DESCENDO POR UMA CHACARA PROXIMA NA REGIÃO DE A PÉ E APONTANDO UMA ARMA PARA QUE NÃO TENTASSEM PARAR ELES. RELATA TAMBEM QUE AMEÇARAM A MESMA DE MORTE DIZENDO QUE SE ELA NÃO PARASSE IRIAM MATAR A MESMA POIS ESTAVAM ARMADOS E QUE APARENTAVAM SER MENORES DE IDADE. O ENDEREÇO O QUAL FOI SOLICITADO A CORRIDA FOI NO BAIRRO JARDIM DAS FLORES, R. ELEOTEIRA MARIA DA CONCEIÇÃO Nº 527, PARA O PRAIA CLUB, KM 207. CHEGARAM A LEVAR UM GALAXY S23, COR: PRETO COM UMA CAPINHA PRETA; E A QUANTIA DE 10 REAIS EM DINHEIRO. RELATA QUE MANDOU MENSAGEM NO APLICATIVO DA 99 SOLICITANDO SUPORTE QUE LOCALIZAR O APARELHO TELEFONE PORÉM A PLATAFORMA SE NEGOU A DISPONIBILIZAR. NADA MAIS DISSE.</div>`)[0];

                var html_50e47caa96c490bf529d31f934d31e6e = $(`<div id="html_50e47caa96c490bf529d31f934d31e6e" style="width: 100.0%; height: 100.0%;">ATENDENDO SOLICITAÇÃO DO CIOSP, ONDE POPULARES TINHA DETIDO UM HOMEM ARMADO COM ARMA DE FOGO, TENTANDO FAZER UM ROUBO NO ENDEREÇO CITADO. AO CHEGAMOS NO LOCAL ENCONTRAMOS O SUSPEITO DETIDO PELA VÍTIMA, TESTEMUNHA 02 E POPULARES, E A VÍTIMA ENTREGOU A ARMA, UM REVÓLVER CALIBRE 38 COM 05 MUNIÇÕES INTACTAS. A VÍTIMA INFORMOU A GUARNIÇÃO QUE PERCEBEU DOIS INDIVÍDUOS SENTADOS PRÓXIMO DA SUA RESIDÊNCIA, E QUE ACHOU ESTRANHO, NESSE MOMENTO FOI EM DIREÇÃO DO SUSPEITO HIAGO PERGUNTAR SE ESTAVA ESPERANDO ALGUÉM, HIAGO ENTÃO SACOU A ARMA QUE ESTAVA NA CINTURA E APONTOU PARA  ELE, MOMENTO EM QUE REAGIU, PARTINDO PARA CIMA DO SUSPEITO, E EM LUTA CORPORAL COM MUITA DIFICULDADE CONSEGUIU TOMAR A ARMA DO SUSPEITO, E COM AJUDA DAS TESTEMUNHA GIOVANILSON E ALGUNS POPULARES CONSEGUIRAM DETER O MESMO ATÉ A CHEGADA DA GUARNIÇÃO. A VÍTIMA E AS TESTEMUNHAS INFORMARAM TAMBÉM QUE O OUTRO SUSPEITO QUE TRAJAVA CAMISETA AZUL, PARDO, MAGRO E DE BERMUDA, EVADIU SE DO LOCAL EM UMA TITAN VERMELHA.  ONDE FOI INFORMADO POR ESTA GUARNIÇÃO VIA REDE DE RÁDIO, AS CARACTERISTICAS DO POSSIVEL SUSPEITO QUE CONSEGUIU EVADIR-SE DO LOCAL EM MOTOCICLETA DE COR VERMELHA TRAJANDO CAMISETA AZUL E BERMUDA JEANS E CAPACETE PRETO, PORTE MAGRO. O SUSPEITO HIAGO TAMBÉM FOI RECONHECIDO PELO SENHOR AYRTON SOARES DE OLIVEIRA QUE FOI VÍTIMA DE ROUBO NA DATA DE ONTEM, NO ESTABELECIMENTO ORIGINAL MOTOS, QUE FICA NA AVENIDA IRMÃ BERNARDA E PELO SR JOAO VITOR DE SOUZA MORAES QUE É FUNCIONARIO DO LOCAL, AMBOS RECONHECERAM O SUSPEITO E TAMBEM A ARMA UTILIZADA. OBS: DEVIDO O SUSPEITO ESTAR COM ALGUMAS ESCORIAÇÕES DEVIDO A LUTA CORPORAL COM A VÍTIMA, DESLOCAMOS COM O MESMO ATÉ A UPA MUNICIPAL, QUE PASSOU POR ATENDIMENTO MÉDICO E APÓS FOI LIBERADO E ENCAMINHADO ATÉ A 1 DELEGACIA.</div>`)[0];

                var html_fd6b555c0d80acee3a5622b2d41a10d7 = $(`<div id="html_fd6b555c0d80acee3a5622b2d41a10d7" style="width: 100.0%; height: 100.0%;">RELATA O COMUNICANTE QUE UM DE SEUS VIZINHOS, DO QUAL NÃO SOUBE PRECISAR O NOME, VEM LHE IMPORTUNANDO, REITERADAMENTE, CAUSANDO-LHE PREJUÍZOS PATRIMONIAL, EMOCIONAL E PSICOLÓGICO; QUE, EM ATO CONTÍNUO, O SUSPEITO VEM PRATICANDO ROUBOS E FURTOS, SEM QUE O COMUNICANTE POSSA FAZER NADA, POIS TRATA-SE DE HOMEM JOVEM DE PORTE FÍSICO AVANTAJADO E, COMO O COMUNICANTE MORA SOZINHO E, POR CONTA DA IDADE, TEME QUE O SUSPEITO VENHA A LHE TENTAR CONTRA A VIDA, HAJA VISTA QUE O AMEAÇA CONSTANTEMENTE; QUE, O SUSPEITO ADENTRA À RESIDÊNCIA DO COMUNICANTE, COM OU SEM A SUA PRESENÇA E, POR VÁRIAS VEZES, QUANDO O COMUNICANTE ESTAVA PRESENTE, O MESMO LHE DOMINOU COM GOLPES DE "MATA LEÃO", PRATICANDO ROUBOS; QUE, O COMUNICANTE ESCLARECE QUE NÃO TEM MAIS NADA DE VALOR EM SUA RESIDÊNCIA POIS TUDO JÁ FOI LEVADO PELO SUSPEITO; QUE, JÁ FORAM ROUBADOS E FURTADOS ALIMENTOS, BOTIJÃO DE GÁS, BICICLETA, DINHEIRO, DOCUMENTOS PESSOAIS, CELULAR, DENTRE OUTROS; QUE, O SUSPEITO JÁ O ABORDOU, TAMBÉM POR VÁRIAS VEZES, AMEAÇANDO-LHE COM PUNHAL OU CANIVETE E, EM OUTRAS SITUAÇÕES, APESAR DE NÃO SER VISUALIZADO PELO COMUNICANTE, ALEGOU ESTAR ARMADO COM ARMA DE FOGO; QUE, PARA NÃO PREOCUPAR AS FILHAS, O COMUNICANTE NÃO REVELAVA AS SITUAÇÕES ÀS MESMAS MAS, COMO AS AMEAÇAS E OS ROUBOS E FURTOS VEM SE INTENSIFICANDO, SENDO O COMUNICANTE VÍTIMA DE AGRESSÕES FÍSICAS E, POR TEMER POR SUA VIDA, RELATOU OS FATOS AOS FAMILIARES E REGISTRA A OCORRÊNCIA PARA PROVIDÊNCIAS, URGENTES; QUE, O SUSPEITO É DE COR PARDA, PORTE FÍSICO MÉDIO, ESTATURA MEDIANA, CERCA DE 1,70 M A 1,80 M DE ALTURA E QUE DEVE MORAR PRÓXIMO AO COMUNICANTE, OU SER MORADOR DE RUA, FICANDO PRÓXIMO OU EMBAIXO DA PONTE SOBRE O CÓRREGO ARAREAL DA RUA TREZE DE MAIO; QUE, POR CONTA DA SITUAÇÃO, O COMUNICANTE ESCLARECE QUE VEM PASSANDO POR TRAUMAS PSICOLÓGICOS, QUE NÃO ESTÁ CONSEGUINDO DORMIR E QUE ESTÁ COM MEDO DE PERMANECER NA PRÓPRIA CASA; QUE, POR FIM, O COMUNICANTE INFORMA QUE ALGUMAS FIRMAS VIZINHAS POSSUEM CÂMERAS DE MONITORAMENTO E PODEM TER CAPTADO IMAGHENS DO SUSPEITO E DE SUAS AÇÕES.</div>`)[0];

                var html_ae2d603295d311e7344daaaafa64ee0a = $(`<div id="html_ae2d603295d311e7344daaaafa64ee0a" style="width: 100.0%; height: 100.0%;">EM ATENDIMENTO A OCORRENCIA RADIADA PELO CIOSP DE UM ROUBO EM ANDAMENTO A UM ESTABELECIMENTO COMERCIAL, QUE OS SUSPEITOS AO ENTRAREM NO ESTABELECIMENTO,O SUSPEITO IDENTIFICADO COMO GABRIEL ENTROU COM UMA SACOLA NA MÃO E RETIROU DA SACOLA UM VASILHAME COM UM LIQUIDO INFLAMAVEL E COMEÇOU A ESPARRAMAR PELO AMBIENTE.O OUTRO SUSPEITO IDENTIFICADO COMO HENRIQUE FICOU COM A ARMA DE FOGO APARENTANDO SER UMA PISTOLA APONTANDO PARA OS FUNCIONARIOS E PROPRIETARIO.QUE APÓS O SUSPEITO GABRIEL TER JOGADO O LIQUIDO INFLAMAVEL NO CHÃO DO ESTABELECIMENTO ,O SUSPEITO HENRIQUE FOI ATE O CAIXA E SUBTRAIU O VALOR DE APROXIMADAMENTE DE R$20,00(VINTE REAIS) COM A ARMA DE FOGO EM PUNHO,DE POSSE DESSAS INFORMAÇÕES EM DILIGENCIAS CONTINUADA ESTA EQUIPE AFIM DE CONSEGUIR A IDENTIFICAÇÃO E QUALIFICAÇÃO DOS SUSPEITOS CONSEGUIU EM APOIO CONJUNTO COM O GAECO LOCAL IDENTIFICAR OS SUSPEITOS DO CRIME, COM AS DILIGENCIAS CONTINUADAS CONSEGUIMOS AS QUALIFICAÇÕES E ENDEREÇOS DOS SUSPEITOS RECONHECIDOS PELO PROPRIETARIO E FUNCIONARIOS DO ESTABELECIMENTO.DESLOCAMOS ATE O ENDEREÇO DO SUSPEITO HENRIQUE E EM ENTREVISTA COM SEU GENITOR QUE FRANQUEOU A ENTRADA DA EQUIPE TATICA NA RESIDENCIA E NOS ACOMPANHOU INFORMANDO O LOCAL ONDE HENRIQUE DORME,POREM ,NÃO SE ENCONTRAVA NA RESIDENCIA ,E NOS RELATOU QUE CHEGOU  DE MANHA UMA PESSOA EM SUA RESISDENCIA EM UMA MOTOCICLETA DE COR PRETA E QUE O HENRIQUE MONTOU E TOMARAM RUMO IGNORADO, NÃO SABENDO SEU PARADEIRO.AINDA EM DILIGENCIAS CONTINUADAS DESLOCAMOS ATÉ A RESIDENCIA DO SUSPEITO GABRIEL  QUE TIVEMOS A ENTRADA FRANQUEADA POR SUA AVÓ PATERNA QUE É PROPRIETARIA DA RESIDENCIA E NOS MOSTROU O LOCAL EM QUE GABRIEL DORME ,COM TUDO O SUSPEITO NÃO ESTAVA NA RESIDENCIA ,AO ENTRARMOS NO QUINTAL ,LOCALIZAMOS AOS FUNDOS DA RESIDENCIA A MOTOCICLETA IDENTICA A UTILIZADA PELOS SUSPEITOS BEM COMO OS CAPACETES QUE FORAM IDENTIFICADOS PELAS CAMERAS DE MONITORAMENTO,AINDA NA AVERIGUAÇÃO NO QUARTO DE GABRIEL FOI ENCONTRADO A ESPINGARDA TIPO CARTUCHEIRA CALIBRE .32 COM A MUNIÇÕES,A SUA AVÓ PATERNA INFORMOU QUE GABRIEL DEIXOU A MOTO NO FUNDO DA RESIDENCIA E NÃO SABE SEU PARADEIRO. OBS.01: OS MODUS OPERANDIS USADO PELOS SUSPEITOS E IGUAL, O USADO PELAS ORCRIM.(ORGANIZAÇÃO CRIMINOSA).AS ORCRIM USAM DESTE MODUS PARA EXTORQUI COMERCIANTE QUE NÃO PAGAM VALORES DE PROTEÇÃO E NÃO COMPRAM SEUS PRODUTOS,DESTA MANEIRA USAM DE AMEAÇAS COMO INCENDIAR SEUS COMERCIOS ATE QUE CEDAM E PAGUEM O VALOR DA EXTORÇÃO; OBS.02: 03 CARTUCHOS CALIBRE.32 APARENTEMENTE INTACTOS,LACRADAS NO ENVELOPE DE Nº 07039910; 03 CARTUCHOS CALIBRE.32 APARENTEMENTE RECARREGAVEL,LACRADAS NO ENVELOPE DE Nº 07039910; 11 CARTUCHOS CALIBRE.32 APARENTEMENTE DEFLAGRADOS,LACRADAS NO ENVELOPE DE Nº 07039910; 01 ESPINGARDA(TIPO CARTUCHEIRA)CALIBRE.32 SEM MARCA DE IDENTIFICAÇÃO,LACRADA NO ENVELOPE DE Nº 07039910.</div>`)[0];

                var html_8184d7e98ddc5b961350e9bb3d02a401 = $(`<div id="html_8184d7e98ddc5b961350e9bb3d02a401" style="width: 100.0%; height: 100.0%;">FOMOS INFORMAMOS QUE DUAS PESSOAS, JOSÉ ORLANDO FERREIRA DA SILVA E MIGUELITO PEREIRA VIERAM DE ROSÁRIO OESTE PARA COMPRAR UM MÁQUINA RETROESCAVADEIRA, MAS CHEGANDO AO LOCAL INDICADO PELO SUPOSTO VENDEDOR, RUA JURU - BAIRRO: ROSA BORORO, FORAM ABORDADOS POR SUSPEITOS QUE ANUNCIARAM O ROUBO. POSTERIORMENTE OS SUSPEITOS FIZERAM CHAMADA DE VÍDEO COM FAMILIARES DE UMA DAS VÍTIMAS EXIGINDO TRANSFERÊNCIAS VIA PIX. COM BASE NESSAS INFORMAÇÕES NOTAMOS SEMELHANÇA COM OUTRO ROUBO OCORRIDO EM NOVEMBRO 2024, QUE OS SUSPEITOS UTILIZARAM O MESMO "MODUS OPERANDI" ABORDARAM AS VÍTIMAS NA RUA JURU E DEPOIS AS MANTIVERAM EM CÁRCERE PRIVADO NA ESTRADA RURAL DO CAMPO LIMPO. SENDO ASSIM, SEGUIMOS PARA A ESTRADA DO CAMPO LIMPO E ENCONTRAMOS AS VÍTIMAS JOSÉ ORLANDO, MIGUELITO PEREIRA E APARECIDO CÂNDIDO PACHECO, SENDO O ÚLTIMO UM UBER QUE FOI CONTRATO PELO SR MIGUELITO PARA LEVÁ-LO ATÉ O LOCAL INDICADO PELO SUPOSTO VENDEDOR. AS VÍTIMAS NOS NARRARAM QUE AO CHEGAR NA RUA JURU FORAM ABORDADOS POR 3 SUSPEITOS, TODOS ARMADOS, E FORAM OBRIGADOS A ENTRAR NO VEÍCULO GOL, DE PROPRIEDADE DO SR. APARECIDO CÂNDIDO (UBER) E JUNTAMENTE COM OS SUSPEITOS E UM OUTRO VEÍCULO QUE ESTAVA EM APOIO AOS CRIMINOSOS, FORAM LEVADOS PARA UMA RESIDÊNCIA, POSSIVELMENTE NA REGIÃO DO JARDIM DA MATA. CHEGANDO NESSE LOCAL AS VÍTIMAS FORAM OBRIGADAS, MEDIANTE AMEAÇAS E AGRESSÕES FÍSICAS E PSICOLÓGICAS, A REALIZAR TRANSAÇÕES VIA PIX PARA AS CONTAS INDICADAS PELOS SUSPEITOS. O SR. MIGUELITO PEREIRA CONFIRMOU QUE OS SUSPEITOS FIZERAM CHAMADA DE VÍDEO COM SUA ESPOSA, UTILIZANDO O NÚMERO 64 - 9 9926-7303, EXIGINDO A QUANTIA DE R$ 50.000,00, ALÉM DO VALOR EXIGIDO OS SUSPEITOS CONSEGUIRAM REALIZAR UMA TRANSFERÊNCIA NO VALOR DE R$ 30.000,00 ENVIADOS PARA CONTA BANCÁRIA DE TAMARA KAUANE ALVES LIMA. DA VÍTIMA JOSÉ ORLANDO FERREIRA, FORAM SUBTRAÍDOS R$ 3.673,00, QUE TAMBÉM FORAM ENVIADOS PARA A CONTA DE TAMARA KAUANE. EM SEGUIDA IDENTIFICAMOS O ENDEREÇO TAMARA E REALIZAMOS SUA DETENÇÃO NO LOCAL. AO SER QUESTIONADA, TAMARA KAUANE AFIRMOU TER VENDIDO A SUA CONTA BANCÁRIA PARA FABIELLEN PERES RIBEIRO PELO VALOR DE R$ 500.00. NA RESIDÊNCIA DE TAMARA APREENDEMOS, SEU APARELHO CELULAR, UMA PORÇÃO DE SUBSTÂNCIA APARENTANDO SER MACONHA, CARTÕES BANCÁRIOS, E UM RG EM NOME DE JOÃO GABRIEL RODRIGUES CASTRO. POSTERIORMENTE DESLOCAMOS ATÉ A RESIDÊNCIA DE FABIELLEN REALIZAMOS SUA DETENÇÃO E À CONDUZIMOS PARA A SEDE DA DERF PARA PRESTAR ESCLARECIMENTOS DOS FATOS. ALÉM DOS VALORES SUBTRAÍDOS, OS SUSPEITOS QUEBRARAM OS APARELHOS CELULARES DAS VÍTIMAS. POR FIM, TAMARA KAUANE ALVES LIMA E FABIELLEN PERES RIBEIRO FORAM APRESENTADAS À AUTORIDADE POLICIAL. OBS 1: A SUSPEITA FABIELLEN ESTÁ COM O PÉ ESQUERDO (REGIÃO DO DEDÃO) ROXO, ALÉM DE ALGUMAS ESCORIAÇÕES NA COXA DIREITA, PROVENIENTES DE UMA QUEDA DE MOTOCICLETA, JÁ TAMARA KAUANE NÃO APRESENTA LESÕES FÍSICAS. OBS 2: OS SUSPEITOS ENVOLVIDOS NO ROUBO NÃO FORAM IDENTIFICADOS ATÉ O TÉRMINO DA CONFECÇÃO DESSE BOLETIM.</div>`)[0];

                var html_ac2019f2d697c027381a3d9f3908bc7b = $(`<div id="html_ac2019f2d697c027381a3d9f3908bc7b" style="width: 100.0%; height: 100.0%;">QUE NA DATA DE ONTEM (24/02/2025) POR VOLTA DAS 20H19MIN, ESTAVA EM SUA RESIDÊNCIA SITUADA NA RUA ALDALIO B SANTOS, Nº 555, BAIRRO CONJUNTO SÃO JOSE II, NESTA CIDADE, MOMENTO EM QUE DOIS INVIDÍDUOS PULARAM O MURO DOS FUNDOS DE SUA RESIDÊNCIA E ADENTRARAM PELA PORTA DOS FUNDOS QUE ESTAVA ABERTA; QUE OS SUSPEITOS ANUNCIARAM O ASSALTO E UM DELES SACOU UMA ARMA DE FOGO DO TIPO REVOLVER CALIBRE 38 E APONTOU PARA SUA PESSOA; QUE SEU ROSTO FOI COBERTO COM UMA TOALHA POR UM DOS SUSPEITOS; QUE O OUTRO SUSPEITO TAMBÉM ESTAVA ARMADO, CONTUDO NÃO CONSEGUIU VISUALIZAR QUAL ERA O TIPO DE ARMA DE FOGO; QUE AMBOS OS SUSPEITOS ESTAVAM COM CAPUZ NO ROSTO, CONTUDO AINDA ASSIM CONSEGUIU NOTAR ALGUMAS CARACTERÍSTICAS FÍSICAS DOS SUSPEITOS, SENDO QUE UM DOS SUSPEITOS (QUE PORTAVA ARMA DE FOGO DO TIPO CALIBRE 38) ERA DE ESTATURA BAIXO, CORPO MAGRO, COR MORENO ESCURO E E TRAJAVA CAMISA DE MANGA LONGA DE  EMPRESA DE COR VERMELHO, CALÇA JEANS RASGADA E BOTA DE IPI DE COR PRETA; QUE O OUTRO SUSPEITO TAMBÉM TINHA O CORPO MAGRO, ESTATURA BAIXA, DE COR MORENO ESCURO E TRAJAVA CAMISA DE MANGA LONGA DE EMPRESA DE COR AZUL E CALÇA JEANS RASGADA E BOTA DE IPI DE COR PRETA E AINDA USAVA UM ANEL DOURADO DE UM SANTO NO DEDO INDICADOR DIREITO; QUE ENQUANTO UM DOS SUSPEITO REVIRAVA A CASA ATRÁS DE OURO E DINHEIRO, O OUTRO SUSPEITO PERMANECEU NO SEU LADO USANDO SEU APARELHO CELULAR PARA REALIZAR TRANSAÇÕES BANCÁRIAS; QUE FOI OBRIGADA A COLOCAR A SENHA DE SUA CONTA BANCÁRIA DO BANCO SICREDI E O SUSPEITO REALIZOU A TRANSFÊRENCIA VIA PIX DE R$1.000,00 PARA A PESSOA DE ANA CAROLINA MAGALHES MENDONÇA (CPF ***.820.762.**) AGENCIA 6240, CONTA 454181-2, BANCO BRADESCO (60746948); QUE ELE TENTOU REALIZAR OUTRAS TRANSAÇÕES, CONTUDO NÃO TEVE SUCESSO; QUE A TODO MOMENTO ESTE SUSPEITO FALAVA POR VIDEO CHAMADA COM OUTROS INTERLOCUTORES QUE DAVAM ORDENS E INSTRUÇÕES PARA QUE O SUSPEITO LHE AGREDISSE AFIM OBTER MAIS DINHEIRO DE SUA CONTA BANCÁRIA; QUE SE RECORDA DE TER OUVIDO A VOZ DE UM HOMEM NO TELEFONE E DE UMA MULHER QUE DEMOSTRAVA A TODO O MOMENTO SER A LÍDER DA AÇÃO CRIMINOSA; QUE ALÉM DO DINHEIRO DA CONTA BANCÁRIA, OS SUSPEITOS LEVARAM R$400,00 REAIS EM ESPECIE, 01 (UMA) ALIANÇA DE OURO DE 3 GRAMAS, 02 CORRENTES DE PRATA E 02 PULSEIRAS DE PRATA; QUE EM DETERMINADA MOMENTO UM DOS SUSPEITOS AMARROU SUAS MÃOS E PÉS, PORÉM NÃO SOFREU NENHUM TIPO DE AGRESSÃO FÍSICA; QUE SEU VIZINHO FOI ATÉ SUA CASA E NESTE MOMENTO OS SUSPEITOS EVADIRAM-SE DO LOCAL PELO MESMO LOCAL QUE ENTRARAM; QUE UMA VIATURA DA POLICIA MILITAR COMPARECEU NO LOCAL, CONTUDO NÃO REGISTRARAM A OCORRÊNCIA E SOLICITARAM QUE COMPARECESSE NA DELEGACIA DE ROUBOS E FURTOS PARA CONFECÇÃO DESTE BOLETIM DE OCORRÊNCIA; QUE EM SUA RESIDENCIA NÃO POSSUI CIRCUITO DE CÂMERAS DE SEGURANÇA; QUE É O QUE TEM A DECLARAR;</div>`)[0];

                var html_7dc8daa3e9212d440b1681448eaa6107 = $(`<div id="html_7dc8daa3e9212d440b1681448eaa6107" style="width: 100.0%; height: 100.0%;">COMPARECEU A ESTA DELEGACIA DE POLICIA O COMUNICANTE RELATANDO QUE É MOTORISTA DE CAMINHAO , QUE CARREGOU EM FELIZ NATAL DIA 26/02/25 NO FIM DA TARDE CERCA DE 37 TONELADAS E 30 KG DE SOJA ,QUE O DESTINO SERIA TERMINAL DA RUMO-RONDONOPOLIS , QUE ESTAVA VIAJANDO COM UM AMIGO PAULO LOHH QUE ESTAVA EM UM OUTRO CAMINHAO ,QUE NA SERRA DE SAO VICENTE PERDEU O CONTATO NO RADIO COM O SEU AMIGO PAULO LOHH ,QUE SEGUIU A VIAGEM SOZINHO ,QUE PROXIMO A CIDADE DE SANTA ELVIRA POR VOLTA DE MEIA NOITE RECEBEU UMA LIGACAO EM SEU CELULAR,QUE PAROU O CAMINHAO PARA ATENDER E ERA SEU AMIGO INFORMANDO QUE SEU CAMINHAO HAVIA OCORRIDO PANE NA PARTE ELETRICA E QUE TINHA SIDO SOCORRIDO PELA EMPRESA QUE ADMINISTRA A RODOVIA , QUE O COMUNICANTE APROVEITOU A PARADA PARA FAZER UM CURATIVO NA PERNA ,QUE QUANDO ESTAVA FAZENDO O CURATIVO NO CAMINHAO FOI SURPREENDIDO POR DOIS HOMENS QUE ANUNCIARAM O ROUBO , QUE O COMUNICANTE SO CONSEGUIU VER UM DOS HOMENS QUE ERA MAGRO,BAIXO,MORENO CLARO E APARENTAVA TER UNS CINCOENTA ANOS DE IDADE,QUE FOI LEVADO A UM MATAGAL CERCA DE 10 KM DO LOCAL DA ABORDAGEM . QUE O HOMEM QUE ESTAVA ARMADO FICOU CUIDANDO DO COMUNICANTE ATE QUE O OUTRO LEVASSE O CAMINHAO,QUE O TEMPO TODO ELES FALAVAM QUE QUERIAM SOMENTE A CARGA,QUE ERA PARA O COMUNICANTE COLABORAR QUE TUDO IA FICAR BEM E IRIAM ABANDONAR O CAMINHAO ,QUE O COMUNICANTE FOI LIBERADO DO CATIVEIRO POR VOLTA DAS QUATRO DA MANHA ,QUE O COMUNICANTE FOI AJUDADO POR UMA EQUIPE DE POLICIAIS CIVIS QUE O LEVARAM ATE O POSTO DA PRF DE RONDONOPOLIS,QUE COMUNICOU O ROUBO AOS POLICIAIS RODOVIARIOS FEDERAIS ,QUE OS POLICIAIS LOGO DESCOBRIRAM QUE O CAMINHAO M.BENZ DE COR BRANCA E PLACA MGL4C71 JUNTAMENTE COM OS SEMI REBOQUES IPG6968 E IPG6967 ESTAVAM EM FRENTE AO ANTIGO CASARAO,QUE A POLICIA RODOVIARIA FEDERAL DEU APOIO AO COMUNICANTE ATE O LOCAL ONDE ESTAVA O CAMINHAO , QUE O COMUNICANTE FEZ A VISTORIA NO VEICULO E VERIFICOU QUE HAVIAM ROUBADO TODA A CARGA DE SOJA E MAIS  QUINHENTOS REAIS EM DINHEIRO QUE ESTAVA DENTRO DO CAMINHAO.</div>`)[0];

                var html_ff08419c642c3362f1039084950ef087 = $(`<div id="html_ff08419c642c3362f1039084950ef087" style="width: 100.0%; height: 100.0%;">1) NO DIA 18/03/2025, POR VOLTA DAS 18H, ESTA EQUIPE RECEBEU INFORMAÇÃO DA DELEGACIA DE ROUBOS E FURTOS DE CUIABÁ - MT QUE UM VEÍCULO ÔNIX COR BRANCA, PLACA QBC-6G80, HAVIA SIDO UTILIZADO EM UM ROUBO NO PERÍODO DA MANHÃ DO CORRENTE DIA. ALÉM DISSO, FOI NOS INFORMADO QUE O VEÍCULO ESTARIA EM DIREÇÃO À RONDONÓPOLIS E QUE, POSSIVELMENTE, SEUS OCUPANTES ESTARIAM PORTANDO ARMA DE FOGO; 2) POR VOLTA DAS 18H E 30 MIN O REFERIDO VEÍCULO PASSOU EM FRENTE A NOSSA UNIDADE OPERACIONAL (UOP), NO KM 211 DA BR 364, E A EQUIPE, DE IMEDIATO, SAIU DE VIATURA PARA REALIZAR SUA ABORDAGEM. APROXIMADAMENTE NO KM 209, O VEÍCULO SUSPEITO FOI ALCANÇADO E FOI DADA ORDEM DE PARADA POR MEIO DOS SINAIS LUMINOSOS E SONOROS DA VIATURA. TAL ORDEM DE PARADA NÃO FOI OBEDECIDA DE IMEDIATO O QUE ELEVOU O NÍVEL DE SUSPEIÇÃO DA EQUIPE; 3) POUCO DEPOIS, O VEÍCULO FINALMENTE IMOBILIZOU NO ACOSTAMENTO DA VIA, MOMENTO EM QUE DESEMBARCARAM 2 (DOIS) OCUPANTES MASCULINOS DO VEÍCULO: O CONDUTOR ADRIANO TIMOTEO DA SILVA E, AO SEU LADO, NO PASSAGEIRO, FELIPE MOREIRA DE SOUSA. DENTRO DO VEÍCULO AINDA PERMANECERAM 2 (DOIS) OCUPANTES: ESTER LELIS DE ARAUJO E SEU FILHO DE COLO ENZO RAFAEL DA SILVA LELIS, CRIANÇA DE COLO DE 1 ANO E 1 MÊS. 4) NO MOMENTO DO DESEMBARQUE, FELIPE CONTRARIOU A ORDEM DA EQUIPE DE COLOCAR AS MÃOS NA CABEÇA E ARREMESSOU UM OBJETO EMBAIXO DO VEÍCULO. COM ISSO, HAJA VISTA O LOCAL COM BAIXA LUMINOSIDADE, RISCO DE CONFRONTO ARMADO E A PRESENÇA DE UMA CRIANÇA NA ABORDAGEM, A EQUIPE DETERMINOU QUE OS OCUPANTES MASCULINOS DE DEITASSEM NO CHÃO E QUE A MULHER SE AFASTASSE PARA REGIÃO LATERAL DA RODOVIA; 5) AO VERIFICAR O OBJETO ARREMESSADO POR FELIPE, A EQUIPE ENCONTROU UM REVOLVER CAL. 38 COM 4 MUNIÇÕES INTACTAS EMBAIXO DO VEÍCULO ABORDADO. POR ISSO, A EQUIPE DEU ORDEM DE PRISÃO PARA OS 3 OCUPANTES E REALIZOU A CONTENÇÃO COM ALGEMAS DE ADRIANO E FELIPE (DEITADOS NO SOLO). ESTER, POR ESTAR COM FILHO NO COLO, NÃO FOI ALGEMADA E FOI CONDUZIDA À VIATURA; 6) APÓS ISSO, TODOS FORAM CONDUZIDOS ATÉ A UOP DA PRF ONDE FOI REALIZADA BUSCA VEÍCULAR E ENTREVISTA DOS ENVOLVIDOS. DURANTE A BUSCA, FOI ENCONTRADO R$ 1.000,00 EM ESPÉCIE; 1 (UM) RELÓGIO DOURADO DA MARCA PALLYJANE; 3 (TRÊS) CELULARES. EM ENTREVISTA, TODOS OS OCUPANTES APRESENTARAM HISTÓRIAS DIVERGENTES SOBRE O MOTIVO DA VIAGEM E COMO SE CONHECERAM: A) ADRIANO DISSE QUE É MORADOR DE CUIABÁ; QUE ESTAVA VINDO A RONDONÓPOLIS PARA VISITAR UM AMIGO QUE SE CHAMA IGOR; QUE NÃO SABE ONDE IGOR MORA; QUE IRIA FICAR EM RONDONÓPOLIS APENAS 1 (UM) DIA OU 2 (DOIS); QUE NÃO CONHECIA FELIPE; QUE FELIPE É CONHECIDO DE ESTER; QUE PEGOU ESTER E FELIPE JUNTOS NO BAIRRO PEDRA 90 EM CUIABÁ E ESTAVAM VINDO PARA RONDONÓPOLIS; QUE É PADRINHO DO FILHO DE ESTER. B) ESTER DISSE É MORADORA DE CUIABÁ; QUE ESTAVA VINDO A RONDONÓPOLIS COM ADRIANO PARA VISITAR IGOR; QUE IRIA FICAR APROXIMADAMENTE 5 (CINCO) DIAS EM RONDONÓPOLIS; QUE ADRIANO É PADRINHO DO SEU FILHO; QUE NÃO CONHECE FELIPE; QUE ADRIANO A BUSCOU EM SUA CASA E FELIPE JÁ ESTAVA NO VEÍCULO. C) FELIPE DISSE QUE É MORADOR DE CUIABÁ; QUE ESTAVA VINDO A RONDONÓPOLIS VISITAR PARENTES; QUE É NAMORADO DE ESTER HÁ APROXIMADAMENTE 2 ANOS; QUE ADRIANO O PEGOU NA CASA DA SUA TIA EM CUIABÁ E QUE ELE ESTAVA COM ESTER NO VEÍCULO NO MOMENTO EM QUE ELE EMBARCOU. 7) EM CONTATO COM A DERF DE CUIABÁ, FORAM ENVIADAS FOTOS DOS OCUPANTES ABORDADOS. FOI NOS COMUNICADO QUE A VÍTIMA RECONHECEU FELIPE COMO AUTOR DO ROUBO E TAMBÉM RECONHECEU A ARMA APREENDIDA COMO A ARMA UTILIZADA NO CRIME EM CUIABÁ. 8) HAJA VISTA TODAS AS CONTRADIÇÕES APRESENTADAS, O PORTE DA ARMA DE FOGO E O RECONHECIMENTO DA VÍTIMA TODOS OS OCUPANTES FORAM LEVADOS PARA O CISC DE RONDONÓPOLIS POR, EM TESE TEREM COMETIDO OS SEGUINTES DELITOS: ROUBO E DESOBEDIÊNCIA. 9) FOI NECESSÁRIO O USO DE ALGEMAS NOS CONDUZIDOS MASCULINOS PARA RESGUARDAR A SEGURANÇA DA EQUIPE E DE TODOS OS ENVOLVIDOS. TODOS FORAM ENTREGUES ILESOS E SEM LESÕES APARENTES. A OCORRÊNCIA DEMANDOU UM TEMPO ELEVADO PARA CONFECÇÃO DEVIDO A ESPERA DA CONSELHERA DO CONSELHO TU</div>`)[0];
